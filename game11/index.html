<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B3L1_阿母的頭毛_賓果</title>
    <style>
        :root {
            /* 預設風格1的變數 (清新藍綠) */
            --bg-color: #f0f9ff;
            --container-bg-color: #e0f2f7;
            --btn-color: #20b2aa;
            --btn-hover-color: #008b8b;
            --card-front-color: #b3e0ff;
            --card-back-color: #81c784;
            --card-front-text: #005f99;
            --card-back-text: #004085;
        }

        /* 風格2 (活潑暖陽 - 翻牌後粉紫色) */
        .theme-style2 {
            --bg-color: #fffaf0;
            --container-bg-color: #ffeccf;
            --btn-color: #f59e0b;
            --btn-hover-color: #d97706;
            --card-front-color: #fbd38d;
            --card-back-color: #d8b4fe;
            --card-front-text: #92400e;
            --card-back-text: #6b21a8;
        }

        /* 風格3 (深邃科技 - 翻牌後亮黃色) */
        .theme-style3 {
            --bg-color: #1a202c;
            --container-bg-color: #2d3748;
            --btn-color: #4299e1;
            --btn-hover-color: #2b6cb0;
            --card-front-color: #4a5568;
            --card-back-color: #fcd34d;
            --card-front-text: #e2e8f0;
            --card-back-text: #713f12;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: #333;
            transition: background-color 0.5s;
            box-sizing: border-box;
        }
        .size-buttons {
            margin-bottom: 20px;
        }
        .style-buttons {
            margin-top: 10px;
        }
        .style-btn, .size-btn {
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            background-color: var(--btn-color);
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .style-btn {
            font-size: 0.9em;
            padding: 5px 10px;
        }
        .style-btn:hover, .size-btn:hover {
            background-color: var(--btn-hover-color);
        }
        .container {
            display: grid;
            gap: 2.5vw;
            padding: 2.5vw;
            background-color: var(--container-bg-color);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .card {
            width: 100%;
            padding-bottom: 70%;
            height: 0;
            background-color: var(--card-front-color);
            border-radius: 10px;
            cursor: pointer;
            perspective: 1000px;
            font-weight: bold;
            color: var(--card-front-text);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.6s, box-shadow 0.3s;
            position: relative;
            box-sizing: border-box;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* 媒體查詢：針對小螢幕（手機直向模式）進行優化 */
        @media (max-width: 600px) and (orientation: portrait) {
            .container {
                gap: 10px;
                padding: 10px;
            }
            .card-face {
                font-size: 0.9em;
            }
        }
        
        /* 針對平板或電腦橫向模式 */
        @media (min-width: 601px) {
            .container {
                gap: 15px;
                padding: 20px;
            }
            .card {
                width: 120px;
                height: 80px;
                padding-bottom: 0;
            }
            .card-face {
                font-size: 1.2em;
            }
        }
        
        /* 風格2的卡片動畫 */
        .theme-style2 .card-inner.flipped {
            animation: bounce 0.6s forwards;
        }
        @keyframes bounce {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(90deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        /* 風格3的卡片動畫 */
        .theme-style3 .card-inner.flipped {
            animation: zoomFlip 0.6s forwards;
        }
        @keyframes zoomFlip {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(90deg) scale(0.9); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 5px;
            box-sizing: border-box;
            
            /* 讓文字自動換行 */
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.2;
            text-align: center;
        }
        .card-front {
            background-color: var(--card-front-color);
            color: var(--card-front-text);
        }
        .card-back {
            background-color: var(--card-back-color);
            transform: rotateY(180deg);
            color: var(--card-back-text);
        }
        
        .mark-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            border: none;
            background-color: rgba(240, 240, 240, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
            z-index: 10;
        }
        .mark-btn.marked {
            background-color: rgba(255, 82, 82, 0.6);
        }
        
        .footer {
            margin-top: 5px;
            text-align: center;
            font-size: 0.85em;
            color: #666;
        }
        .info-text {
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body class="theme-style1">

    <div class="size-buttons">
        <button class="size-btn" onclick="shuffleCards(3)">3×3</button>
        <button class="size-btn" onclick="shuffleCards(4)">4×4</button>
        <button class="size-btn" onclick="shuffleCards(5)">5×5</button>
    </div>

    <div class="container"></div>

    <p class="info-text">點擊上方按鈕可重新發牌或調整大小</p>

    <div class="style-buttons">
        <button class="style-btn" onclick="applyStyle('theme-style1')">式1</button>
        <button class="style-btn" onclick="applyStyle('theme-style2')">式2</button>
        <button class="style-btn" onclick="applyStyle('theme-style3')">式3</button>
    </div>

    <div class="footer">
        <p>設計者：Iônn, Àn-tsiong；技術支援：フォックスコンの響き</p>
    </div>

    <script>
        const originalCards = [
            { hanzi: '姑娘', roman: 'koo-niû' },
            { hanzi: '烏金', roman: 'oo-kim' },
            { hanzi: '仝款', roman: 'kāng-khuán' },
            { hanzi: '一度', roman: 'it-tōo' },
            { hanzi: '浪子', roman: 'lōng-tsú' },
            { hanzi: '寒天', roman: 'kuânn-thinn' },
            { hanzi: '光彩', roman: 'kong-tshái' },
            { hanzi: '一層', roman: 'tsi̍t tsân' },
            { hanzi: '滑溜', roman: 'ku̍t-liu' },
            { hanzi: '時陣', roman: 'sî-tsūn' },
            { hanzi: '大漢', roman: 'tuā-hàn' },
            { hanzi: '頭毛', roman: 'thâu-mn̂g' },
            { hanzi: '是按怎', roman: 'sī-án-tsuánn' },
            { hanzi: '面憂憂', roman: 'bīn iu-iu' },
            { hanzi: '會記得', roman: 'ē-kì-tit/<br>tsit' },
            { hanzi: '彼當陣', roman: 'hit-tang-tsūn' },
            { hanzi: '煞', roman: 'suah' },
            { hanzi: '四配', roman: 'sù-phuè' },
            { hanzi: '若無', roman: 'nā-bô' },
            { hanzi: '掠準', roman: 'lia̍h-tsún' },
            { hanzi: '親像', roman: 'tshin-tshiūnn/<br>tshiōnn' },
            { hanzi: '鏡', roman: 'kiànn' },
            { hanzi: '溪仔水', roman: 'khe-á-tsuí' },
            { hanzi: '日頭', roman: 'ji̍t-thâu' },
            { hanzi: '了後', roman: 'liáu-āu' }
        ];

        const container = document.querySelector('.container');
        let currentSize = 3;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderCards(cards, size) {
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            const cardCount = size * size;
            const selectedCards = shuffleArray([...originalCards]).slice(0, cardCount);

            selectedCards.forEach(cardData => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front">${cardData.roman}</div>
                        <div class="card-face card-back">${cardData.hanzi}</div>
                    </div>
                    <div class="mark-btn"></div>
                `;
                container.appendChild(cardElement);

                const cardInner = cardElement.querySelector('.card-inner');
                cardElement.addEventListener('click', () => {
                    cardElement.classList.toggle('flipped');
                    if (cardElement.classList.contains('flipped')) {
                        cardInner.classList.add('flipped');
                    } else {
                        cardInner.classList.remove('flipped');
                    }
                });

                const markBtn = cardElement.querySelector('.mark-btn');
                markBtn.addEventListener('click', (event) => {
                    event.stopPropagation();
                    markBtn.classList.toggle('marked');
                });
            });
        }

        function shuffleCards(size) {
            currentSize = size;
            renderCards(originalCards, currentSize);
        }

        function applyStyle(styleName) {
            const body = document.body;
            body.className = '';
            body.classList.add(styleName);
        }

        window.onload = () => {
            shuffleCards(3);
            applyStyle('theme-style1');
        };
    </script>

</body>
</html>
