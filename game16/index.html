<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1L1_我會曉煮菜_對對碰</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: '微軟正黑體', 'Arial', sans-serif;
            text-align: center;
            padding: 2vmin;
            box-sizing: border-box;
            overflow: hidden;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 5vmin;
            margin-bottom: 2vmin;
            width: 100%;
            max-width: 90vmin;
        }
        @media (min-width: 768px) {
            .card-container {
                flex-direction: row;
                gap: 5vmin;
            }
        }
        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 40vmin;
        }
        .dobble-card {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1.5vmin;
            width: 100%;
            padding: 2vmin;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            aspect-ratio: 1 / 1;
            transition: background-color 0.3s, opacity 0.3s;
        }
        #card1 {
            background-color: #e6f7ff;
        }
        #card2 {
            background-color: #e6ffe6;
        }
        /* 答錯回饋 - 左邊（深藍色） */
        #card1.darken-left, #card2.darken-left {
            background-color: #1E517C;
            opacity: 0.3;
        }
        /* 答錯回饋 - 右邊（淺橄欖綠） */
        #card1.darken-right, #card2.darken-right {
            background-color: #84B685;
            opacity: 0.3;
        }
        .dobble-element {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            font-weight: bold;
            font-size: 5vmin;
            padding: 1vmin;
            box-sizing: border-box;
            user-select: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, font-size 0.2s;
            text-align: center;
            word-break: break-all;
        }
        .dobble-element.hanji {
            font-size: 5vmin;
        }
        .dobble-element.loma {
            font-size: 3vmin;
        }
        /* 答對回饋 - 淺藍色 */
        .dobble-element.highlight-blue {
            background-color: #add8e6;
            transform: scale(1.05);
            border: 2px solid #5a94a6;
        }
        /* 答對回饋 - 淺綠色 */
        .dobble-element.highlight-green {
            background-color: #90ee90;
            transform: scale(1.05);
            border: 2px solid #4a8a4a;
        }
        button {
            padding: 1.5vmin 3vmin;
            font-size: 2vmin;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .rule-text {
            font-size: 2vmin;
            color: #333;
            margin-top: 1.5vmin;
            margin-bottom: 0.5vmin;
        }
        .designer-info {
            font-size: 1.5vmin;
            color: #555;
            margin-top: 1vmin;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-wrapper">
            <div class="dobble-card" id="card1"></div>
        </div>
        <div class="card-wrapper">
            <div class="dobble-card" id="card2"></div>
        </div>
    </div>
    
    <button id="changeCardsBtn">換一張</button>
    <div class="rule-text">規則：找出兩張卡中台語漢字詞與羅馬字相符的配對</div>
    <div class="designer-info">設計者Iônn, Àn-tsiong；技術支援：フォックスコンの響き</div>

    <script>
        const vocabulary = {
            '鋩角': 'mê-kak',
            '拉圇仔燒': 'lâ-lûn-á-sio',
            '抐': 'lā',
            '粕': 'phoh',
            '煠': 'sa̍h',
            '柑仔蜜': 'kam-á-bi̍t',
            '蔥仔珠': 'tshang-á-tsu',
            '饞': 'sâi',
            '芡': 'khiàn',
            '炕': 'khòng',
            '(火君)': 'kûn',
            '牽粉': 'khan-hún',
            '剾皮': 'khau-phuê', // 修正為你要求的拼寫
            '揀菜': 'kíng-tshài',
            '滷': 'lóo',
            '抹鹽': 'buah-iâm',
            '無路來': 'bô-lōo-lâi',
            '手路菜': 'tshiú-lōo-tshài',
            '齊': 'tsiâu',
            '款': 'khuán',
            '罕得': 'hán-tit',
            '好勢': 'hó-sè',
            '食食': 'tsia̍h-si̍t',
            '濫': 'lām',
            '摻': 'tsham'
        };
        
        const card1Element = document.getElementById('card1');
        const card2Element = document.getElementById('card2');
        const changeCardsBtn = document.getElementById('changeCardsBtn');
        const vocabularyEntries = Object.entries(vocabulary);
        const lomaToHanji = Object.fromEntries(vocabularyEntries.map(([hanji, loma]) => [loma, hanji]));

        let gameLocked = false;
        let correctPair = {};

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function clearFeedback() {
            card1Element.classList.remove('darken-left', 'darken-right');
            card2Element.classList.remove('darken-left', 'darken-right');
            document.querySelectorAll('.dobble-element').forEach(el => {
                el.classList.remove('highlight-blue', 'highlight-green');
            });
        }

        function handleElementClick(e) {
            if (gameLocked) return;
            
            clearFeedback();

            const clickedElement = e.target.closest('.dobble-element');
            if (!clickedElement) return;

            const clickedCardId = clickedElement.parentNode.id;
            const clickedText = clickedElement.textContent;
            
            // 檢查點擊的項目是否是正確配對的其中一個
            const isCorrect = (clickedText === correctPair.hanji || clickedText === correctPair.loma);

            if (isCorrect) {
                gameLocked = true;
                const highlightClass = (clickedCardId === 'card1') ? 'highlight-blue' : 'highlight-green';

                const allElements = document.querySelectorAll('.dobble-element');
                allElements.forEach(el => {
                    // 找出正確配對的兩個詞，並套用高亮效果
                    if (el.textContent === correctPair.hanji || el.textContent === correctPair.loma) {
                        el.classList.add(highlightClass);
                    }
                });
            } else {
                gameLocked = true;
                const darkenClass = (clickedCardId === 'card1') ? 'darken-left' : 'darken-right';
                card1Element.classList.add(darkenClass);
                card2Element.classList.add(darkenClass);
            }
        }
        
        function showRandomCards() {
            gameLocked = false;
            clearFeedback();

            // 1. 隨機選取一組正確配對
            const shuffledVocab = shuffleArray([...vocabularyEntries]);
            const correctPairEntry = shuffledVocab[0];
            correctPair = { hanji: correctPairEntry[0], loma: correctPairEntry[1] };
            
            // 2. 分離漢字和羅馬字
            const remainingPairs = shuffledVocab.slice(1);
            const remainingHanji = remainingPairs.map(p => p[0]);
            const remainingLoma = remainingPairs.map(p => p[1]);

            // 3. 隨機選取干擾項，確保它們之間沒有任何配對關係
            const shuffledHanji = shuffleArray([...remainingHanji]);
            const shuffledLoma = shuffleArray([...remainingLoma]);

            let interferenceHanji = [];
            let interferenceLoma = [];

            // 隨機選擇三個漢字和三個羅馬字作為干擾項
            while (interferenceHanji.length < 3) {
                const item = shuffledHanji.pop();
                if (item !== correctPair.hanji) {
                    interferenceHanji.push(item);
                }
            }

            while (interferenceLoma.length < 3) {
                const item = shuffledLoma.pop();
                if (item !== correctPair.loma) {
                    interferenceLoma.push(item);
                }
            }

            // 檢查干擾項之間是否有配對，如果有，則替換
            for (let i = 0; i < interferenceHanji.length; i++) {
                const hanji = interferenceHanji[i];
                const expectedLoma = vocabulary[hanji];
                if (interferenceLoma.includes(expectedLoma)) {
                    // 找到配對，替換掉羅馬字干擾項
                    const index = interferenceLoma.indexOf(expectedLoma);
                    const newLoma = shuffledLoma.find(l => !interferenceLoma.includes(l) && l !== correctPair.loma);
                    if (newLoma) {
                        interferenceLoma[index] = newLoma;
                    }
                }
            }

            // 4. 將詞彙分配到兩張卡片，確保每張卡有2個漢字，2個羅馬字
            const card1Hanji = [correctPair.hanji, interferenceHanji[0]];
            const card1Loma = [interferenceLoma[0], interferenceLoma[1]];
            
            const card2Hanji = [interferenceHanji[1], interferenceHanji[2]];
            const card2Loma = [correctPair.loma, interferenceLoma[2]];

            // 5. 組合成最終的卡片內容，並隨機打亂
            const card1Content = shuffleArray([...card1Hanji, ...card1Loma]);
            const card2Content = shuffleArray([...card2Hanji, ...card2Loma]);

            // 6. 渲染卡片
            updateCard(card1Element, card1Content);
            updateCard(card2Element, card2Content);
        }

        function updateCard(cardElement, content) {
            cardElement.innerHTML = '';
            content.forEach(text => {
                const element = document.createElement('div');
                element.className = 'dobble-element';
                // 根據內容自動判斷是漢字還是羅馬字，來決定 class
                element.classList.add(vocabulary[text] ? 'hanji' : 'loma');
                element.textContent = text;
                element.addEventListener('click', handleElementClick);
                cardElement.appendChild(element);
            });
        }

        window.onload = showRandomCards;
        changeCardsBtn.addEventListener('click', showRandomCards);
    </script>
</body>
</html>
