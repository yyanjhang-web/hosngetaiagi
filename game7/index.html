<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1L1_我會曉煮菜_賓果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f9ff;
            color: #333;
        }
        .size-buttons {
            margin-bottom: 20px;
        }
        .size-btn {
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            background-color: #20b2aa;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .size-btn:hover {
            background-color: #008b8b;
        }
        .container {
            display: grid;
            gap: 15px;
            padding: 20px;
            background-color: #e0f2f7;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card {
            width: 120px;
            height: 80px;
            background-color: #a7d9f2;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            perspective: 1000px;
            font-size: 1.2em;
            font-weight: bold;
            color: #005f99;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.6s, background-color 0.3s, box-shadow 0.3s;
            position: relative; /* 確保標記鈕定位正常 */
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        .card-front {
            background-color: #b3e0ff;
            color: #005f99;
        }
        .card-back {
            background-color: #81c784;
            transform: rotateY(180deg);
            color: #004085;
        }
        
        /* 標記鈕的樣式 */
        .mark-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            border: 2px solid #ccc;
            background-color: #f0f0f0;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            z-index: 10; /* 確保在最上層 */
        }
        .mark-btn.marked {
            background-color: #ff5252;
            border-color: #ff5252;
        }
        
        .button-container {
            margin-top: 25px;
        }
        .shuffle-btn {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #20b2aa;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }
        .shuffle-btn:hover {
            background-color: #008b8b;
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.85em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="size-buttons">
        <button class="size-btn" onclick="shuffleCards(3)">3×3</button>
        <button class="size-btn" onclick="shuffleCards(4)">4×4</button>
        <button class="size-btn" onclick="shuffleCards(5)">5×5</button>
    </div>

    <div class="container"></div>

    <div class="button-container">
        <button class="shuffle-btn" onclick="shuffleCards(currentSize)">重新打亂</button>
    </div>

    <div class="footer">
        <p>設計者：Iônn, Àn-tsiong</p>
        <p>技術支援：フォックスコンの響き</p>
    </div>

    <script>
        const originalCards = [
            { hanzi: '鋩角', roman: 'mê-kak' },
            { hanzi: '拉圇仔燒', roman: 'lâ-lûn-á-sio' },
            { hanzi: '抐', roman: 'lā' },
            { hanzi: '粕', roman: 'phoh' },
            { hanzi: '煠', roman: 'sa̍h' },
            { hanzi: '柑仔蜜', roman: 'kam-á-bi̍t' },
            { hanzi: '蔥仔珠', roman: 'tshang-á-tsu' },
            { hanzi: '饞', roman: 'sâi' },
            { hanzi: '芡', roman: 'khiàn' },
            { hanzi: '炕', roman: 'khòng' },
            { hanzi: '(火君)', roman: 'kûn' },
            { hanzi: '牽粉', roman: 'khan-hún' },
            { hanzi: '剾皮', roman: 'khau-phuê' },
            { hanzi: '揀菜', roman: 'kíng-tshài' },
            { hanzi: '滷', roman: 'lóo' },
            { hanzi: '抹鹽', roman: 'buah-iâm' },
            { hanzi: '無路來', roman: 'bô-lōo-lâi' },
            { hanzi: '手路菜', roman: 'tshiú-lōo-tshài' },
            { hanzi: '齊', roman: 'tsiâu' },
            { hanzi: '款', roman: 'khuán' },
            { hanzi: '罕得', roman: 'hán-tit' },
            { hanzi: '好勢', roman: 'hó-sè' },
            { hanzi: '食食', roman: 'tsia̍h-si̍t' },
            { hanzi: '濫', roman: 'lām' },
            { hanzi: '摻', roman: 'tsham' }
        ];

        const container = document.querySelector('.container');
        let currentSize = 5;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderCards(cards, size) {
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            const cardCount = size * size;
            const selectedCards = shuffleArray([...originalCards]).slice(0, cardCount);

            selectedCards.forEach(cardData => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front">${cardData.roman}</div>
                        <div class="card-face card-back">${cardData.hanzi}</div>
                    </div>
                    <div class="mark-btn"></div> `;
                container.appendChild(cardElement);

                // 翻牌功能
                cardElement.addEventListener('click', () => {
                    cardElement.classList.toggle('flipped');
                });

                // 標記鈕功能，並阻止事件冒泡
                const markBtn = cardElement.querySelector('.mark-btn');
                markBtn.addEventListener('click', (event) => {
                    event.stopPropagation(); // 阻止點擊事件傳播到父元素
                    markBtn.classList.toggle('marked');
                });
            });
        }

        function shuffleCards(size) {
            currentSize = size;
            renderCards(originalCards, currentSize);
        }

        window.onload = () => shuffleCards(5);
    </script>

</body>
</html>
