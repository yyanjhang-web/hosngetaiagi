<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台語賓果</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: '微軟正黑體', 'Arial', sans-serif;
            text-align: center;
        }
        .controls {
            margin-bottom: 20px;
        }
        .grid-size-btn, .regenerate-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
            margin: 0 5px;
        }
        .grid-size-btn:hover, .regenerate-btn:hover {
            background-color: #0056b3;
        }
        .bingo-grid {
            display: grid;
            gap: 10px;
            width: 90vw;
            max-width: 500px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
        .bingo-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, transform 0.2s;
            user-select: none;
            word-break: break-word; /* 允許文字自動換行 */
            padding: 5px;
            box-sizing: border-box;
        }
        .bingo-cell.marked {
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
            transform: scale(1.05);
        }
        .designer-info {
            font-size: 0.8em;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="grid-size-btn" data-size="3">3×3</button>
        <button class="grid-size-btn" data-size="4">4×4</button>
        <button class="grid-size-btn" data-size="5">5×5</button>
    </div>

    <div class="bingo-grid" id="bingoGrid"></div>
    <button class="regenerate-btn" id="regenerateBtn">換一張</button>
    <div class="designer-info">設計者：Iônn</div>

    <script>
        const words = [
            '鋩角', '拉圇仔燒', '抐', '粕', '煠', '柑仔蜜', '蔥仔珠', '饞', '芡', '炕',
            '(火君)', '牽粉', '剾皮', '揀菜', '滷', '抹鹽', '無路來', '手路菜', '齊', '款',
            '好勢', '罕得', '反', '濫', '摻'
        ];

        const bingoGrid = document.getElementById('bingoGrid');
        const regenerateBtn = document.getElementById('regenerateBtn');
        const sizeButtons = document.querySelectorAll('.grid-size-btn');
        let currentSize = 3; // 預設為3x3

        function getRandomWords(count) {
            const shuffled = [...words].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function generateBingoGrid() {
            const gridSize = currentSize;
            const totalCells = gridSize * gridSize;
            const selectedWords = getRandomWords(totalCells);

            bingoGrid.innerHTML = '';
            bingoGrid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            // 根據格子數量調整字體大小，保持可讀性
            let fontSize;
            if (gridSize === 3) {
                fontSize = '1.8em';
            } else if (gridSize === 4) {
                fontSize = '1.4em';
            } else { // gridSize === 5
                fontSize = '1.2em';
            }

            selectedWords.forEach(word => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.textContent = word;
                cell.style.fontSize = fontSize;
                cell.style.height = `calc((90vw - ${gridSize*10}px) / ${gridSize})`;
                cell.addEventListener('click', () => {
                    cell.classList.toggle('marked');
                });
                bingoGrid.appendChild(cell);
            });
        }

        // 監聽尺寸按鈕點擊事件
        sizeButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                currentSize = parseInt(e.target.dataset.size);
                generateBingoGrid();
            });
        });

        // 監聽換一張按鈕
        regenerateBtn.addEventListener('click', generateBingoGrid);

        // 網頁載入時預設產生3x3表格
        window.onload = generateBingoGrid;
    </script>
</body>
</html>
