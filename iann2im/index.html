<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伍佰_白鴒鷥kap字幕</title>
    <style>
        /* CSS 樣式：讓影片在頁面中央並美觀一點 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .video-container {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 680px; /* 容器最大寬度 */
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        
        /* 保持按鈕A1的樣式，但作為資訊連結 */
        .info-link {
            /* 您的按鈕A1格式 */
            background-color: #e0e0e0; /* 灰白色調 */
            color: #333;
            border: none;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 0.85em; /* 字體大小 */
            margin-bottom: 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
            cursor: default; /* 設為預設指標 */
        }
        
        .info-link:hover {
            background-color: #c0c0c0; /* 滑鼠懸停時 */
        }

        /* 讓 iframe 響應式 */
        .iframe-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 比例 (高/寬 = 9/16 = 0.5625) */
            height: 0;
            overflow: hidden;
            margin-top: 15px;
        }

        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h1>Google Drive 影片已成功嵌入</h1>
        
        <div class="info-link">
            請直接點擊下方影片中的播放按鈕 (無法使用自訂按鈕控制)
        </div>

        <div class="iframe-wrapper">
            <iframe 
                src="https://drive.google.com/file/d/1Mr9MJJlAUHZUur3HSWFmCtU5V6Hao3sH/preview" 
                allow="autoplay" 
                frameborder="0" 
                allowfullscreen
            ></iframe>
        </div>
    </div>

</body>
</html>
