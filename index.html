<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobble羅馬字</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: '微軟正黑體', 'Arial', sans-serif;
            text-align: center;
            padding: 2vmin;
            box-sizing: border-box;
            overflow: hidden;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 5vmin;
            margin-bottom: 2vmin;
            width: 100%;
            max-width: 90vmin;
        }
        @media (min-width: 768px) {
            .card-container {
                flex-direction: row;
                gap: 5vmin;
            }
        }
        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 40vmin;
        }
        .dobble-card {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5vmin;
            width: 100%;
            padding: 2vmin;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            aspect-ratio: 2 / 3;
            transition: background-color 0.3s, opacity 0.3s;
        }
        #card1 {
            background-color: #e6f7ff;
        }
        #card2 {
            background-color: #e6ffe6;
        }
        /* 答錯回饋 - 左邊（深藍色） */
        #card1.darken-left, #card2.darken-left {
            background-color: #1E517C;
            opacity: 0.3;
        }
        /* 答錯回饋 - 右邊（淺橄欖綠） */
        #card1.darken-right, #card2.darken-right {
            background-color: #84B685;
            opacity: 0.3;
        }
        .dobble-element {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            font-weight: bold;
            font-size: 5vmin;
            padding: 1vmin;
            box-sizing: border-box;
            user-select: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, font-size 0.2s;
        }
        /* 答對回饋 - 淺藍色 */
        .dobble-element.highlight-blue {
            background-color: #add8e6;
            transform: scale(1.05);
            border: 2px solid #5a94a6;
        }
        /* 答對回饋 - 淺綠色 */
        .dobble-element.highlight-green {
            background-color: #90ee90;
            transform: scale(1.05);
            border: 2px solid #4a8a4a;
        }
        button {
            padding: 1.5vmin 3vmin;
            font-size: 2vmin;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .rule-text {
            font-size: 2vmin;
            color: #333;
            margin-top: 1.5vmin;
            margin-bottom: 0.5vmin;
        }
        .designer-info {
            font-size: 1.5vmin; /* 調整為1.5vmin，比規則小但比1.2vmin大 */
            color: #555;
            margin-top: 1vmin;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-wrapper">
            <div class="dobble-card" id="card1"></div>
        </div>
        <div class="card-wrapper">
            <div class="dobble-card" id="card2"></div>
        </div>
    </div>
    
    <button id="changeCardsBtn">換一張</button>
    <div class="rule-text">規則：找出兩張卡中相同的元素，並大聲說出來</div>
    <div class="designer-info">設計者：Iônn, Àn-tsiong；技術支援：Hibiki</div>

    <script>
        const cards = {
            1: ['b', 'k', 'ph', '(à)', 'p', '(ā)'],
            2: ['s', '(ah)', 'n', 'o', 'p', 't'],
           3: ['s', 'kh', '(à)', 'j', 'g', '(a̋)'],
           4: ['L', 'n', 'uai', 'ph', '(a̋)', 'i'],
           5: ['k', '(a)', 'i', 'u', 's', '(a̍h)'],
           6: ['ph', 'e', '(a)', 'j', '(--tńg)', 't'],
           7: ['m̄', '(ā)', 'n', '(a)', 'h', 'kh'],
           8: ['u', 'th', '(ah)', 'ph', 'kh', 'oo'],
           9: ['m-', 'e', 'n', '(à)', 'oo', '(a̍h)'],
           10: ['(--tńg)', 'th', 'g', '(á)', 'n', 'k'],
           11: ['s', '(â)', 'h', '(á)', 'ph', 'm-'],
           12: ['m̄', 'th', '(à)', 't', '(â)', 'i'],
           13: ['e', 'o', 'kh', 'uai', 'k', '(â)'],
           14: ['j', 'm̄', 'L', 'm-', 'k', '(ah)'],
           15: ['p', 'uai', 'h', '(a̍h)', 'j', 'th'],
           16: ['(à)', 'uai', '(ah)', '(á)', 'ing', '(a)'],
           17: ['b', 's', 'oo', 'uai', '(--tńg)', 'm̄'],
           18: ['o', 'L', '(à)', 'u', 'h', '(--tńg)'],
           19: ['g', 'b', 'h', 'e', 'i', '(ah)'],
           20: ['j', '(á)', 'oo', 'o', 'i', '(ā)'],
           21: ['(a̋)', 'ing', 'k', 't', 'oo', 'h'],
           22: ['u', '(â)', 'ing', 'n', 'j', 'b'],
           23: ['th', 'ing', 'e', '(ā)', 'L', 's'],
           24: ['p', '(á)', 'u', 'm̄', '(á)', 'e'],
           25: ['t', '(a̋)', 'L', 'kh', 'b', '(a̍h)'],
           26: ['(a)', 'm-', '(a̋)', 'b', 'th', 'o'],
           27: ['(a̍h)', 'g', 'm̄', 'o', 'ph', 'ing'],
           28: ['(a̋)', '(ah)', '(a̍h)', '(â)', '(--tńg)', '(ā)'],
           29: ['m-', 'ing', 'p', '(--tńg)', 'kh', 'i'],
           30: ['p', 'g', '(a)', '(â)', 'oo', 'L'],
           31: ['u', 'uai', 'm-', '(ā)', 't', 'g']

        };

        const card1Element = document.getElementById('card1');
        const card2Element = document.getElementById('card2');
        const changeCardsBtn = document.getElementById('changeCardsBtn');
        const cardKeys = Object.keys(cards);
        let commonElement = '';
        let gameLocked = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function findCommonElement(arr1, arr2) {
            const set1 = new Set(arr1);
            for (const item of arr2) {
                if (set1.has(item)) {
                    return item;
                }
            }
            return null;
        }

        function clearFeedback() {
            card1Element.classList.remove('darken-left', 'darken-right');
            card2Element.classList.remove('darken-left', 'darken-right');
            document.querySelectorAll('.dobble-element').forEach(el => {
                el.classList.remove('highlight-blue', 'highlight-green');
            });
        }

        function handleElementClick(e) {
            if (gameLocked) {
                return;
            }
            
            clearFeedback();

            const clickedElementText = e.target.textContent;
            const clickedCardId = e.target.parentNode.id;

            if (clickedElementText === commonElement) {
                gameLocked = true;
                const highlightClass = (clickedCardId === 'card1') ? 'highlight-blue' : 'highlight-green';
                
                document.querySelectorAll('.dobble-element').forEach(el => {
                    if (el.textContent === commonElement) {
                        el.classList.add(highlightClass);
                    }
                });
            } else {
                gameLocked = true;
                const darkenClass = (clickedCardId === 'card1') ? 'darken-left' : 'darken-right';
                card1Element.classList.add(darkenClass);
                card2Element.classList.add(darkenClass);
            }
        }

        function showRandomCards() {
            gameLocked = false;
            clearFeedback();

            let card1Key, card2Key;
            
            do {
                card1Key = cardKeys[Math.floor(Math.random() * cardKeys.length)];
                card2Key = cardKeys[Math.floor(Math.random() * cardKeys.length)];
            } while (card1Key === card2Key);

            const card1Data = cards[card1Key];
            const card2Data = cards[card2Key];

            commonElement = findCommonElement(card1Data, card2Data);

            const shuffledCard1 = shuffleArray([...card1Data]);
            const shuffledCard2 = shuffleArray([...card2Data]);

            card1Element.innerHTML = '';
            shuffledCard1.forEach(item => {
                const element = document.createElement('div');
                element.className = 'dobble-element';
                element.textContent = item;
                element.addEventListener('click', handleElementClick);
                card1Element.appendChild(element);
            });

            card2Element.innerHTML = '';
            shuffledCard2.forEach(item => {
                const element = document.createElement('div');
                element.className = 'dobble-element';
                element.textContent = item;
                element.addEventListener('click', handleElementClick);
                card2Element.appendChild(element);
            });
        }

        window.onload = showRandomCards;
        changeCardsBtn.addEventListener('click', showRandomCards);
    </script>
</body>
</html>
