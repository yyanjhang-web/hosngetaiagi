                startTimer();
                updateScoreDisplays();
            }
        }

        function useHint(side) {
            if (gameLocked || !isCompetitiveMode) return;

            const cardElement = side === 'left' ? card1Element : card2Element;
            const hintBtn = side === 'left' ? hintLeftBtn : hintRightBtn;
            
            const hintUsed = side === 'left' ? leftHintUsed : rightHintUsed;
            if (hintUsed) return;

            // å¢åŠ  4 ç§’æ™‚é•·
            timeLeft = Math.min(maxTime + hintTimeBonus, timeLeft + hintTimeBonus); // ä¿®æ­£ï¼šæœ€å¤šå¢åŠ åˆ° maxTime + hintTimeBonus
            changeCardsBtn.textContent = `å€’æ•¸: ${timeLeft}`;
            document.body.classList.remove('time-low-blink');
            
            if (side === 'left') {
                leftHintUsed = true;
            } else {
                rightHintUsed = true;
            }
            hintBtn.disabled = true;
            hintBtn.textContent = 'æ±‚æ•‘ (å·²ç”¨)';

            const elements = Array.from(cardElement.querySelectorAll('.dobble-element'));
            
            const incorrectElements = elements.filter(el => {
                const text = el.textContent.trim();
                // æ’é™¤æ­£ç¢ºé…å°å’Œå·²è¢«ç§»é™¤çš„å¹²æ“¾é …
                return (text !== correctPair.hanji && text !== correctPair.loma) && el.style.opacity !== '0.3';
            });
            
            if (incorrectElements.length > 0) {
                const randomIndex = Math.floor(Math.random() * incorrectElements.length);
                const elementToDisable = incorrectElements[randomIndex];
                
                elementToDisable.style.opacity = '0.3';
                elementToDisable.style.cursor = 'default';
                elementToDisable.dataset.hintRemoved = 'true';
            }
        }
        
        // --- æ¨¡å¼åˆ‡æ›é‚è¼¯ ---

        function updateModeDisplay() {
            competitiveInfo.style.display = isCompetitiveMode ? 'flex' : 'none'; 
            competitiveButtonsRow.style.display = isCompetitiveMode ? 'flex' : 'none';
            normalButtonsRow.style.display = isCompetitiveMode ? 'none' : 'flex';
            
            hintButtons.forEach(btn => {
                const isLeft = btn.id === 'hintLeftBtn';
                const isUsed = isLeft ? leftHintUsed : rightHintUsed;
                
                if (isUsed) {
                     btn.textContent = 'æ±‚æ•‘ (å·²ç”¨)';
                     btn.disabled = true;
                } else {
                     btn.textContent = 'æ±‚æ•‘ (å‰©1æ¬¡)';
                     btn.disabled = false;
                }

                if (isCompetitiveMode) {
                    btn.style.display = 'block'; 
                } else {
                    btn.style.display = 'none'; 
                }
            });

            changeCardsBtn.style.display = isCompetitiveMode ? 'block' : 'none'; 
            
            modeToggleBtn.textContent = isCompetitiveMode ? 'å›åˆ°æ™®é€šæ¨¡å¼' : 'é€²å…¥ç«¶è³½æ¨¡å¼';
            
            ruleTextDisplay.textContent = isCompetitiveMode ? competitiveRuleText : normalRuleText;
        }

        function setMode(isCompetitive) {
            isCompetitiveMode = isCompetitive;
            clearFeedback();
            
            if (isCompetitive) {
                resetCompetitiveMode(true); 
            } else {
                changeCardsBtnNormal.textContent = 'æ›ä¸€å¼µ';
                changeCardsBtnNormal.disabled = false;
                changeCardsBtnNormal.onclick = showRandomCards; 
                clearInterval(roundTimer);
                gameLocked = false;
                gameStatusDisplay.textContent = ''; 
                showRandomCards();
            }
            updateModeDisplay(); 
        }

        function resetCompetitiveMode(startNewGame = false) {
            leftScore = 0;
            rightScore = 0;
            currentRound = 1;
            leftHintUsed = false;
            rightHintUsed = false;
            
            hintLeftBtn.disabled = false;
            hintRightBtn.disabled = false;
            hintLeftBtn.textContent = 'æ±‚æ•‘ (å‰©1æ¬¡)'; 
            hintRightBtn.textContent = 'æ±‚æ•‘ (å‰©1æ¬¡)'; 

            if (startNewGame) {
                updateScoreDisplays();
                showRandomCards();
                startTimer();
            }
        }


        // --- é»æ“Šè™•ç† (ä¿ç•™æ‚¨åŸæœ‰çš„å®Œç¾é‚è¼¯) ---

        function handleElementClick(e) {
            const clickedElement = e.target.closest('.dobble-element');
            if (!clickedElement || clickedElement.dataset.hintRemoved === 'true') return;
            
            if (gameLocked) return;

            clearInterval(roundTimer); 
            document.body.classList.remove('time-low-blink');
            
            card1Element.classList.remove('darken-left', 'darken-right');
            card2Element.classList.remove('darken-left', 'darken-right');
            document.querySelectorAll('.dobble-element').forEach(el => {
                el.classList.remove('highlight-blue', 'highlight-green');
            });


            const clickedCardId = clickedElement.parentNode.id;
            const clickedText = clickedElement.textContent.trim();

            const isCorrect = (clickedText === correctPair.hanji || clickedText === correctPair.loma);
            const playerSide = (clickedCardId === 'card1') ? 'left' : 'right';

            if (isCorrect) {
                gameLocked = true;
                const highlightClass = (clickedCardId === 'card1') ? 'highlight-blue' : 'highlight-green';

                const allElements = document.querySelectorAll('.dobble-element');
                allElements.forEach(el => {
                    const elText = el.textContent.trim();
                    if (elText === correctPair.hanji || elText === correctPair.loma) {
                        el.classList.add(highlightClass);
                    }
                });

                if (isCompetitiveMode) {
                    if (playerSide === 'left') {
                        leftScore++;
                    } else {
                        rightScore++;
                    }
                    updateScoreDisplays();
                    
                    if (currentRound === maxRounds && leftScore < scoreToWin && rightScore < scoreToWin) {
                        freezeGame("æŒ‘æˆ°å¤±æ•—ï¼6å›åˆçµæŸç„¡äººç´¯ç©3åˆ†ã€‚", true, false); 
                    } else if (!checkGameEnd()) { 
                        if (playerSide === 'left') {
                            freezeGame("âœ… å·¦æ–¹å¾—åˆ†ï¼");
                        } else {
                            freezeGame("âœ… å³æ–¹å¾—åˆ†ï¼");
                        }
                    }
                } else {
                    gameLocked = true;
                    changeCardsBtnNormal.disabled = false; 
                }
            } else {
                gameLocked = true;
                const darkenClass = (clickedCardId === 'card1') ? 'darken-left' : 'darken-right';
                card1Element.classList.add(darkenClass);
                card2Element.classList.add(darkenClass);
                
                if (isCompetitiveMode) {
                    if (playerSide === 'left') {
                        leftScore = Math.max(0, leftScore - 1);
                        freezeGame("âŒ å·¦æ–¹ç­”éŒ¯ï¼Œæ‰£åˆ†ï¼");
                    } else {
                        rightScore = Math.max(0, rightScore - 1);
                        freezeGame("âŒ å³æ–¹ç­”éŒ¯ï¼Œæ‰£åˆ†ï¼");
                    }
                    updateScoreDisplays();
                    checkGameEnd();
                } else {
                    gameLocked = true; 
                    changeCardsBtnNormal.disabled = false;
                }
            }
        }

        // --- å¡ç‰‡ç”Ÿæˆé‚è¼¯ (å·²ä¿®å¾©ï¼Œä¿è­‰å–®ä¸€ç­”æ¡ˆ) ---
        
        /**
         * æª¢æŸ¥å–®å¼µå¡ç‰‡å…§éƒ¨æ˜¯å¦æœ‰ä»»ä½•æ¼¢å­—èˆ‡ç¾…é¦¬å­—åŒ¹é…ã€‚
         */
        function hasInternalMatch(content) {
            const hanjiItems = content.filter(item => vocabulary[item]);
            const lomaItems = content.filter(item => lomaToHanji[item]);

            for (const hanji of hanjiItems) {
                const expectedLoma = vocabulary[hanji];
                if (lomaItems.includes(expectedLoma)) {
                    return true;
                }
            }
            return false;
        }


        function showRandomCards() {
            clearFeedback(); 
            
            if (isCompetitiveMode) {
                changeCardsBtn.disabled = true;
            } else {
                changeCardsBtnNormal.disabled = false;
            }

            let card1Content, card2Content;
            let hasValidCards = false;

            while (!hasValidCards) {
                // 1. é¸æ“‡ä¸€å€‹æ­£ç¢ºé…å°ä½œç‚ºç­”æ¡ˆ
                const shuffledVocab = shuffleArray([...vocabularyEntries]);
                const correctPairEntry = shuffledVocab[0];
                correctPair = { hanji: correctPairEntry[0], loma: correctPairEntry[1] };
                
                // 2. ç²å–æ‰€æœ‰å…¶ä»–æ½›åœ¨çš„å¹²æ“¾é …
                const remainingHanji = shuffleArray(allHanji.filter(h => h !== correctPair.hanji));
                const remainingLoma = shuffleArray(allLoma.filter(l => l !== correctPair.loma));
                
                // 3. é¸æ“‡å¹²æ“¾é …ï¼Œä¸¦ç¢ºä¿å®ƒå€‘ä¸æœƒäº’ç›¸åŒ¹é…
                
                // å˜—è©¦é¸æ“‡ 3H å’Œ 3L ä½œç‚ºå…©å¼µå¡ç‰‡çš„å¹²æ“¾é …æ±  (å…± 6 å€‹å¹²æ“¾é …)
                let interferenceHanjiPool = remainingHanji.slice(0, 3);
                let interferenceLomaPool = remainingLoma.slice(0, 3);
                
                // æª¢æŸ¥å¹²æ“¾é …æ± å…§æ˜¯å¦æœ‰ä»»ä½•ä¸€çµ„åŒ¹é… (H pool <-> L pool)
                let isPoolSafe = true;
                for (const h of interferenceHanjiPool) {
                    if (interferenceLomaPool.includes(vocabulary[h])) {
                        isPoolSafe = false;
                        break;
                    }
                }
                if (!isPoolSafe) {
                    continue; 
                }

                // 4. çµ„è£å¡ç‰‡å…§å®¹ï¼Œç¢ºä¿å…ƒç´ æ•¸é‡ç‚º 4
                // å¡ç‰‡A (åŒ…å«æ­£ç¢ºæ¼¢å­—)
                // 1å€‹æ­£ç¢ºæ¼¢å­— + 1å€‹å¹²æ“¾æ¼¢å­— (H1) + 2å€‹å¹²æ“¾ç¾…é¦¬å­— (L1, L2)
                const cA_Hanji = [correctPair.hanji, interferenceHanjiPool[0]];
                const cA_Loma = [interferenceLomaPool[0], interferenceLomaPool[1]];
                
                // å¡ç‰‡B (åŒ…å«æ­£ç¢ºç¾…é¦¬å­—)
                // 2å€‹å¹²æ“¾æ¼¢å­— (H2, H3) + 1å€‹æ­£ç¢ºç¾…é¦¬å­— + 1å€‹å¹²æ“¾ç¾…é¦¬å­— (L3)
                const cB_Hanji = [interferenceHanjiPool[1], interferenceHanjiPool[2]];
                const cB_Loma = [correctPair.loma, interferenceLomaPool[2]];
                
                card1Content = [...cA_Hanji, ...cA_Loma];
                card2Content = [...cB_Hanji, ...cB_Loma];
                
                // 5. æª¢æŸ¥æ‰€æœ‰æ¢ä»¶
                
                // æª¢æŸ¥å¡ç‰‡ 1 å…§éƒ¨æ˜¯å¦æœ‰åŒ¹é…
                if (hasInternalMatch(card1Content)) { continue; }
                
                // æª¢æŸ¥å¡ç‰‡ 2 å…§éƒ¨æ˜¯å¦æœ‰åŒ¹é…
                if (hasInternalMatch(card2Content)) { continue; }
                
                // æª¢æŸ¥å…©å¼µå¡ç‰‡ä¹‹é–“æ˜¯å¦æœ‰æ­£ç¢ºç­”æ¡ˆä»¥å¤–çš„**é¡å¤–**åŒ¹é…
                let matchCount = 0;
                
                const c1Hanji = card1Content.filter(item => vocabulary[item]);
                const c1Loma = card1Content.filter(item => lomaToHanji[item]);
                const c2Hanji = card2Content.filter(item => vocabulary[item]);
                const c2Loma = card2Content.filter(item => lomaToHanji[item]);

                // æª¢æŸ¥æ‰€æœ‰ H1-L2 å’Œ H2-L1 çš„çµ„åˆ
                for (const hanji of c1Hanji) {
                    const expectedLoma = vocabulary[hanji];
                    if (c2Loma.includes(expectedLoma)) {
                        matchCount++;
                    }
                }
                for (const hanji of c2Hanji) {
                    const expectedLoma = vocabulary[hanji];
                    if (c1Loma.includes(expectedLoma)) {
                        matchCount++;
                    }
                }
                
                // ç¢ºä¿åŒ¹é…è¨ˆæ•¸å‰›å¥½ç‚º 1 (é€™å°±æ˜¯ä¿è­‰å–®ä¸€ç­”æ¡ˆçš„é—œéµ)
                if (matchCount === 1) {
                    hasValidCards = true;
                }
            }

            // 6. æ‰“äº‚å…ƒç´ ä½ç½®ä¸¦æ›´æ–°å¡ç‰‡
            const swapCards = Math.random() < 0.5;
            if (swapCards) {
                updateCard(card1Element, shuffleArray(card2Content));
                updateCard(card2Element, shuffleArray(card1Content));
            } else {
                updateCard(card1Element, shuffleArray(card1Content));
                updateCard(card2Element, shuffleArray(card2Content));
            }
            
            if (isCompetitiveMode) {
                gameStatusDisplay.textContent = `ç¬¬ ${currentRound} æˆ°`;
            }
        }

        function updateCard(cardElement, content) {
            cardElement.innerHTML = '';
            content.forEach(text => {
                const element = document.createElement('div');
                element.className = 'dobble-element';
                // åˆ¤æ–·æ˜¯å¦ç‚ºç¾…é¦¬å­— (å³ vocabulary ä¸­æ²’æœ‰é€™å€‹éµçš„)
                element.classList.add(vocabulary[text] ? 'hanji' : 'loma'); 
                element.textContent = text;
                element.addEventListener('click', handleElementClick); 
                cardElement.appendChild(element);
            });
        }


        // --- åˆå§‹åŒ–å’Œäº‹ä»¶ç¶å®š ---
        
        modeToggleBtn.addEventListener('click', () => setMode(!isCompetitiveMode));
        
        // æ™®é€šæ¨¡å¼çš„æ›ä¸€å¼µæŒ‰éˆ•
        changeCardsBtnNormal.addEventListener('click', () => {
            if (!isCompetitiveMode) {
                showRandomCards();
            }
        });

        hintLeftBtn.addEventListener('click', () => useHint('left'));
        hintRightBtn.addEventListener('click', () => useHint('right'));

        window.onload = () => {
            setMode(false); 
        };
    </script>
