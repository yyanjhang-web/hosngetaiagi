<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B3L1阿母的頭毛_對對碰 (競賽版)</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: '微軟正黑體', 'Arial', sans-serif;
            text-align: center;
            /* 橫向平板優化：減少上下 padding */
            padding: 1vmin 2vmin; 
            box-sizing: border-box;
            overflow: hidden;
            transition: background-color 0.1s;
        }
        /* 競賽模式下倒數3秒的閃爍效果 */
        body.time-low-blink {
            animation: blinker 0.3s linear infinite alternate;
        }
        @keyframes blinker {
            from { background-color: #f0f0f0; }
            to { background-color: #ffdddd; } /* 淺紅色警告 */
        }
        
        /* --- 競賽模式相關樣式：優化垂直空間 --- */
        #competitive-info {
            display: none; /* 預設隱藏 */
            width: 100%;
            max-width: 90vmin;
            margin-bottom: 1vmin; /* 減少間距 */
            text-align: center;
        }
        .score-board {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-weight: bold;
            font-size: 3vmin;
        }
        #scoreLeft, #scoreRight {
            padding: 1vmin 2vmin;
            border-radius: 5px;
            color: white;
            min-width: 15vmin;
        }
        #scoreLeft { background-color: #007BFF; }
        #scoreRight { background-color: #28a745; }
        .game-status {
            font-size: 3.5vmin;
            font-weight: bold;
            color: #dc3545;
            flex-grow: 1; /* 讓狀態文字填滿中間空間 */
            min-width: 25vmin;
        }

        .hint-button {
            padding: 1vmin 2vmin;
            font-size: 2vmin;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ffc107;
            color: #333;
            transition: background-color 0.3s;
            margin-top: 1vmin;
            width: 80%;
            display: none; 
        }
        .hint-button:hover:not(:disabled) { background-color: #e0a800; }
        .hint-button:disabled { background-color: #ccc; cursor: not-allowed; color: #666; }
        /* --- 卡片與佈局樣式 --- */
        .card-container {
            display: flex;
            flex-direction: row; /* 強制橫向佈局 */
            justify-content: center;
            align-items: flex-start; /* 讓卡片靠上 */
            gap: 5vmin;
            margin-bottom: 2vmin;
            width: 100%;
            max-width: 90vmin;
        }
        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%; /* 確保橫向空間利用 */
            max-width: 40vmin;
        }
        .dobble-card {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1.5vmin;
            width: 100%;
            padding: 2vmin;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            aspect-ratio: 1 / 1;
        }
        #card1 { background-color: #e6f7ff; }
        #card2 { background-color: #e6ffe6; }
        /* 答錯回饋 */
        #card1.darken-left, #card2.darken-left { background-color: #1E517C; opacity: 0.3; }
        #card1.darken-right, #card2.darken-right { background-color: #84B685; opacity: 0.3; }
        
        .dobble-element {
            /* 保持不變，維持你的原版樣式 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            font-weight: bold;
            font-size: 5vmin;
            padding: 1vmin;
            box-sizing: border-box;
            user-select: none;
            cursor: pointer;
            text-align: center;
            word-wrap: break-word;
            word-break: normal;
            hyphens: auto;
        }
        .dobble-element.loma { font-size: 3vmin; }
        /* 答對回饋 */
        .dobble-element.highlight-blue { background-color: #add8e6; transform: scale(1.05); border: 2px solid #5a94a6; }
        .dobble-element.highlight-green { background-color: #90ee90; transform: scale(1.05); border: 2px solid #4a8a4a; }
        
        /* 整合按鈕，並將模式切換放左邊 */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 1vmin; /* 減少與卡片的間距 */
        }
        
        button {
            padding: 1.5vmin 3vmin;
            font-size: 2vmin;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        #modeToggleBtn {
            background-color: #6c757d; /* 灰色 */
        }
        #modeToggleBtn:hover:not(:disabled) {
            background-color: #5a6268;
        }
        button:hover:not(:disabled) { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        .rule-text, .designer-info {
             margin-top: 0.5vmin; /* 減少底部間距 */
        }
    </style>
</head>
<body>
    
    <div id="competitive-info">
        <div class="score-board">
            <div id="scoreLeft">左方分數: 0</div>
            <div id="gameStatus" class="game-status">第 1 戰</div>
            <div id="scoreRight">右方分數: 0</div>
        </div>
        </div>
    
    <div class="card-container">
        <div class="card-wrapper">
            <button id="hintLeftBtn" class="hint-button">左方提示 (剩1次)</button>
            <div class="dobble-card" id="card1"></div>
        </div>
        <div class="card-wrapper">
            <button id="hintRightBtn" class="hint-button">右方提示 (剩1次)</button>
            <div class="dobble-card" id="card2"></div>
        </div>
    </div>

    <div class="action-buttons">
        <button id="modeToggleBtn">進入競賽模式</button>
        <button id="changeCardsBtn">換一張</button>
    </div>

    <div class="rule-text">規則：找出兩張卡中台語漢字詞與羅馬字相符的配對</div>
    <div class="designer-info">設計者Iônn, Àn-tsiong；技術支援：AI Assistant</div>

    <script>
        const vocabulary = {
             "姑娘": "koo-niû", "烏金": "oo-kim", "仝款": "kāng-khuán", "一度": "it-tōo", "浪子": "lōng-tsú",
             "寒天": "kuânn-thinn", "光彩": "kong-tshái", "一層": "tsi̍t tsân", "滑溜": "ku̍t-liu",
             "時陣": "sî-tsūn", "細漢": "sè-hàn", "頭毛": "thâu-mn̂g", "是按怎": "sī-án-tsuánn",
             "面憂憂": "bīn iu-iu", "會記得": "ē-kì-tit", "彼當陣": "hit-tang-tsūn", "煞": "suah",
             "四配": "sù-phuè", "若無": "nā-bô", "掠準": "lia̍h-tsún", "親像": "tshin-tshiūnn",
             "鏡": "kiànn", "溪仔水": "khe-á-tsuí", "日頭": "ji̍t-thâu", "了後": "liáu-āu"
        };

        // --- DOM 元素定義 ---
        const card1Element = document.getElementById('card1');
        const card2Element = document.getElementById('card2');
        const changeCardsBtn = document.getElementById('changeCardsBtn');
        
        // 競賽模式新增的 DOM
        const modeToggleBtn = document.getElementById('modeToggleBtn');
        const competitiveInfo = document.getElementById('competitive-info');
        const scoreLeftDisplay = document.getElementById('scoreLeft');
        const scoreRightDisplay = document.getElementById('scoreRight');
        const gameStatusDisplay = document.getElementById('gameStatus'); // 狀態/回合數顯示
        const hintLeftBtn = document.getElementById('hintLeftBtn');
        const hintRightBtn = document.getElementById('hintRightBtn');
        const hintButtons = [hintLeftBtn, hintRightBtn];

        const vocabularyEntries = Object.entries(vocabulary);
        const lomaToHanji = Object.fromEntries(vocabularyEntries.map(([hanji, loma]) => [loma, hanji]));

        // --- 遊戲狀態變數 ---
        let gameLocked = false;
        let correctPair = {};

        // --- 競賽模式狀態變數 ---
        let isCompetitiveMode = false;
        let leftScore = 0;
        let rightScore = 0;
        let currentRound = 1;
        const maxRounds = 6;
        const scoreToWin = 3;
        let roundTimer;
        let timeLeft = 10;
        let leftHintUsed = false;
        let rightHintUsed = false;

        // --- 核心工具函式 ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * 清除所有視覺回饋、重設鎖定狀態並停止閃爍。
         * 在每次生成新卡片、模式切換或處理點擊前呼叫。
         */
        function clearFeedback() {
            document.body.classList.remove('time-low-blink');
            card1Element.classList.remove('darken-left', 'darken-right');
            card2Element.classList.remove('darken-left', 'darken-right');
            document.querySelectorAll('.dobble-element').forEach(el => {
                el.classList.remove('highlight-blue', 'highlight-green');
                // 重設提示鍵效果
                if (el.dataset.hintRemoved === 'true') {
                    el.style.opacity = '1';
                    el.style.cursor = 'pointer';
                    el.removeAttribute('data-hint-removed');
                }
            });
            gameLocked = false; 
            // 啟用卡片點擊
            card1Element.style.pointerEvents = 'auto';
            card2Element.style.pointerEvents = 'auto';
            
            if (!isCompetitiveMode) {
                 gameStatusDisplay.textContent = '規則：找出兩張卡中台語漢字詞與羅馬字相符的配對'; // 普通模式下的提示
            }
        }

        // --- 競賽模式專屬邏輯 ---

        function updateScoreDisplays() {
            scoreLeftDisplay.textContent = `左方分數: ${leftScore}`;
            scoreRightDisplay.textContent = `右方分數: ${rightScore}`;
        }

        function getNextRoundText(round) {
            if (round > maxRounds) return '換人競賽';
            if (round === maxRounds) return '最終戰';
            return `第 ${round} 戰`;
        }

        function freezeGame(message, isFinal = false) {
            gameLocked = true;
            clearInterval(roundTimer);
            
            // (3) 停止閃爍
            document.body.classList.remove('time-low-blink'); 
            
            gameStatusDisplay.textContent = message;
            
            // 禁用所有卡片點擊
            card1Element.style.pointerEvents = 'none';
            card2Element.style.pointerEvents = 'none';

            // (1) & (2) 確保按鈕被啟用，並設置正確的下一個動作
            changeCardsBtn.disabled = false;
            
            if (isFinal) {
                changeCardsBtn.textContent = '換人競賽';
                changeCardsBtn.onclick = () => {
                    // 點擊換人競賽，重設整個競賽模式
                    setMode(true); 
                };
            } else if (isCompetitiveMode) {
                changeCardsBtn.textContent = getNextRoundText(currentRound + 1);
                changeCardsBtn.onclick = nextRound;
            }
        }

        function checkGameEnd() {
            if (!isCompetitiveMode) return false;

            if (leftScore >= scoreToWin || rightScore >= scoreToWin || currentRound >= maxRounds) {
                if (leftScore >= scoreToWin) {
                    freezeGame("🎊 左方學生獲勝！恭喜！ 🎊", true);
                } else if (rightScore >= scoreToWin) {
                    freezeGame("🎊 右方學生獲勝！恭喜！ 🎊", true);
                } else {
                    freezeGame("挑戰失敗！6回合結束無人累積3分。", true);
                }
                return true;
            }
            return false;
        }

        /**
         * 啟動倒數計時器並更新 changeCardsBtn 上的文字。
         */
        function startTimer() {
            if (!isCompetitiveMode) return;
            
            timeLeft = 10;
            clearInterval(roundTimer);
            document.body.classList.remove('time-low-blink');
            
            gameStatusDisplay.textContent = `第 ${currentRound} 戰`;

            // (4-5) 倒數顯示在換卡按鈕上
            changeCardsBtn.textContent = `倒數: ${timeLeft}`;
            changeCardsBtn.disabled = true; // 倒數期間禁用

            card1Element.style.pointerEvents = 'auto';
            card2Element.style.pointerEvents = 'auto';
            
            roundTimer = setInterval(() => {
                if (gameLocked) {
                    clearInterval(roundTimer);
                    return;
                }
                
                timeLeft--;
                changeCardsBtn.textContent = `倒數: ${timeLeft}`;
                
                if (timeLeft <= 3 && timeLeft > 0) {
                    document.body.classList.add('time-low-blink');
                } else if (timeLeft <= 0) {
                    document.body.classList.remove('time-low-blink');
                    clearInterval(roundTimer);
                    
                    if (!gameLocked) {
                        leftScore = Math.max(0, leftScore - 1);
                        rightScore = Math.max(0, rightScore - 1);
                        updateScoreDisplays();
                        freezeGame("時間到！雙方無人作答，各扣 1 分！");
                    }
                    checkGameEnd();
                }
            }, 1000);
        }

        function nextRound() {
            if (currentRound < maxRounds) {
                currentRound++;
            }
            showRandomCards();
            if (isCompetitiveMode && !checkGameEnd()) {
                startTimer();
                updateScoreDisplays();
            }
        }

        function useHint(side) {
            if (gameLocked || !isCompetitiveMode) return;

            const cardElement = side === 'left' ? card1Element : card2Element;
            const hintBtn = side === 'left' ? hintLeftBtn : hintRightBtn;
            
            if ((side === 'left' && leftHintUsed) || (side === 'right' && rightHintUsed)) return;

            if (side === 'left') {
                leftHintUsed = true;
            } else {
                rightHintUsed = true;
            }
            hintBtn.disabled = true;
            hintBtn.textContent = side === 'left' ? '左方提示 (已用)' : '右方提示 (已用)';

            const elements = Array.from(cardElement.querySelectorAll('.dobble-element'));
            
            const incorrectElements = elements.filter(el => {
                const text = el.textContent.trim();
                return (text !== correctPair.hanji && text !== correctPair.loma) && el.style.opacity !== '0.3';
            });
            
            if (incorrectElements.length > 0) {
                const randomIndex = Math.floor(Math.random() * incorrectElements.length);
                const elementToDisable = incorrectElements[randomIndex];
                
                elementToDisable.style.opacity = '0.3';
                elementToDisable.style.cursor = 'default';
                elementToDisable.dataset.hintRemoved = 'true';
            }
        }
        
        // --- 模式切換邏輯 ---

        function updateModeDisplay() {
            competitiveInfo.style.display = isCompetitiveMode ? 'flex' : 'none'; // 保持 flex 讓 score-board 保持一行
            hintButtons.forEach(btn => {
                btn.style.display = isCompetitiveMode ? 'block' : 'none';
            });
            modeToggleBtn.textContent = isCompetitiveMode ? '回到普通模式' : '進入競賽模式';
        }

        function setMode(isCompetitive) {
            isCompetitiveMode = isCompetitive;
            clearFeedback();
            updateModeDisplay();
            
            if (isCompetitive) {
                resetCompetitiveMode(true); 
            } else {
                changeCardsBtn.textContent = '換一張';
                changeCardsBtn.disabled = false;
                changeCardsBtn.onclick = showRandomCards; 
                clearInterval(roundTimer);
                gameLocked = false;
                gameStatusDisplay.textContent = ''; // 清除競賽狀態文字
                showRandomCards();
            }
        }

        function resetCompetitiveMode(startNewGame = false) {
            leftScore = 0;
            rightScore = 0;
            currentRound = 1;
            leftHintUsed = false;
            rightHintUsed = false;
            
            hintLeftBtn.disabled = false;
            hintRightBtn.disabled = false;
            hintLeftBtn.textContent = '左方提示 (剩1次)';
            hintRightBtn.textContent = '右方提示 (剩1次)';
            
            if (startNewGame) {
                updateScoreDisplays();
                showRandomCards();
                startTimer();
            }
        }


        // --- 點擊處理（已修改以支援競賽模式）---

        function handleElementClick(e) {
            const clickedElement = e.target.closest('.dobble-element');
            if (!clickedElement || clickedElement.dataset.hintRemoved === 'true') return;
            
            if (gameLocked) return;

            // 確保在處理作答前，停止計時和閃爍
            clearInterval(roundTimer); 
            document.body.classList.remove('time-low-blink');
            
            // 清除上次的回饋
            card1Element.classList.remove('darken-left', 'darken-right');
            card2Element.classList.remove('darken-left', 'darken-right');
            document.querySelectorAll('.dobble-element').forEach(el => {
                el.classList.remove('highlight-blue', 'highlight-green');
            });


            const clickedCardId = clickedElement.parentNode.id;
            const clickedText = clickedElement.textContent.trim();

            const isCorrect = (clickedText === correctPair.hanji || clickedText === correctPair.loma);
            const playerSide = (clickedCardId === 'card1') ? 'left' : 'right';

            if (isCorrect) {
                gameLocked = true;
                const highlightClass = (clickedCardId === 'card1') ? 'highlight-blue' : 'highlight-green';

                const allElements = document.querySelectorAll('.dobble-element');
                allElements.forEach(el => {
                    const elText = el.textContent.trim();
                    if (elText === correctPair.hanji || elText === correctPair.loma) {
                        el.classList.add(highlightClass);
                    }
                });

                if (isCompetitiveMode) {
                    if (playerSide === 'left') {
                        leftScore++;
                        freezeGame("✅ 左方得分！");
                    } else {
                        rightScore++;
                        freezeGame("✅ 右方得分！");
                    }
                    updateScoreDisplays();
                    checkGameEnd();
                } else {
                    gameLocked = true;
                    changeCardsBtn.disabled = false; 
                }
            } else {
                gameLocked = true;
                const darkenClass = (clickedCardId === 'card1') ? 'darken-left' : 'darken-right';
                card1Element.classList.add(darkenClass);
                card2Element.classList.add(darkenClass);
                
                if (isCompetitiveMode) {
                    if (playerSide === 'left') {
                        leftScore = Math.max(0, leftScore - 1);
                        freezeGame("❌ 左方答錯，扣 1 分！");
                    } else {
                        rightScore = Math.max(0, rightScore - 1);
                        freezeGame("❌ 右方答錯，扣 1 分！");
                    }
                    updateScoreDisplays();
                    checkGameEnd();
                } else {
                    gameLocked = true; 
                    changeCardsBtn.disabled = false;
                }
            }
        }

        // --- 卡片生成邏輯（維持原版）---

        function showRandomCards() {
            clearFeedback(); 
            
            if (isCompetitiveMode) {
                changeCardsBtn.disabled = true;
            } else {
                changeCardsBtn.disabled = false;
            }

            let hasValidCards = false;
            let cardA_Hanji, cardA_Loma, cardB_Hanji, cardB_Loma;

            while (!hasValidCards) {
                const shuffledVocab = shuffleArray([...vocabularyEntries]);
                const correctPairEntry = shuffledVocab[0];
                correctPair = { hanji: correctPairEntry[0], loma: correctPairEntry[1] };
                
                const remainingPairs = shuffledVocab.slice(1);
                const remainingHanji = remainingPairs.map(p => p[0]);
                const remainingLoma = remainingPairs.map(p => p[1]);
                
                const shuffledHanji = shuffleArray([...remainingHanji]);
                const shuffledLoma = shuffleArray([...remainingLoma]);
                
                let interferenceHanji = [];
                let interferenceLoma = [];

                while (interferenceHanji.length < 3) {
                    const item = shuffledHanji.pop();
                    if (item !== correctPair.hanji) {
                        interferenceHanji.push(item);
                    }
                }
                while (interferenceLoma.length < 3) {
                    const item = shuffledLoma.pop();
                    if (item !== correctPair.loma) {
                        interferenceLoma.push(item);
                    }
                }

                for (let i = 0; i < interferenceHanji.length; i++) {
                    const hanji = interferenceHanji[i];
                    const expectedLoma = vocabulary[hanji];
                    if (interferenceLoma.includes(expectedLoma)) {
                        const index = interferenceLoma.indexOf(expectedLoma);
                        const newLoma = shuffledLoma.find(l => !interferenceLoma.includes(l) && l !== correctPair.loma);
                        if (newLoma) {
                            interferenceLoma[index] = newLoma;
                        }
                    }
                }

                cardA_Hanji = [correctPair.hanji, interferenceHanji[0]];
                cardA_Loma = [interferenceLoma[0], interferenceLoma[1]];
                
                cardB_Hanji = [interferenceHanji[1], interferenceHanji[2]];
                cardB_Loma = [correctPair.loma, interferenceLoma[2]];

                const isCardA_Invalid = cardA_Hanji.some(hanji => cardA_Loma.includes(vocabulary[hanji]));
                const isCardB_Invalid = cardB_Hanji.some(hanji => cardB_Loma.includes(vocabulary[hanji]));

                if (!isCardA_Invalid && !isCardB_Invalid) {
                    hasValidCards = true;
                }
            }

            const swapCards = Math.random() < 0.5;
            let card1Content, card2Content;

            if (swapCards) {
                card1Content = shuffleArray([...cardB_Hanji, ...cardB_Loma]);
                card2Content = shuffleArray([...cardA_Hanji, ...cardA_Loma]);
            } else {
                card1Content = shuffleArray([...cardA_Hanji, ...cardA_Loma]);
                card2Content = shuffleArray([...cardB_Hanji, ...cardB_Loma]);
            }

            updateCard(card1Element, card1Content);
            updateCard(card2Element, card2Content);
            
            if (isCompetitiveMode) {
                gameStatusDisplay.textContent = `第 ${currentRound} 戰`;
            }
        }

        function updateCard(cardElement, content) {
            cardElement.innerHTML = '';
            content.forEach(text => {
                const element = document.createElement('div');
                element.className = 'dobble-element';
                element.classList.add(vocabulary[text] ? 'hanji' : 'loma');
                element.textContent = text;
                element.addEventListener('click', handleElementClick); 
                cardElement.appendChild(element);
            });
        }


        // --- 初始化和事件綁定 ---
        
        // 綁定模式切換按鈕
        modeToggleBtn.addEventListener('click', () => setMode(!isCompetitiveMode));
        
        // 綁定普通模式下的換卡按鈕（競賽模式下會被覆寫）
        changeCardsBtn.addEventListener('click', () => {
            if (!isCompetitiveMode) {
                showRandomCards();
            }
            // 競賽模式的 onclick 在 freezeGame/nextRound 中動態設定
        });

        // 綁定提示鍵
        hintLeftBtn.addEventListener('click', () => useHint('left'));
        hintRightBtn.addEventListener('click', () => useHint('right'));


        // 頁面載入時執行
        window.onload = () => {
            setMode(false); // 預設進入普通模式並生成卡片
