                rightHintUsed = true;
            }
            hintBtn.disabled = true;
            hintBtn.textContent = 'æ±‚æ•‘ (å·²ç”¨)'; // èª¿æ•´ (3): å­—é¢æ”¹ç‚ºæ±‚æ•‘

            const elements = Array.from(cardElement.querySelectorAll('.dobble-element'));
            
            const incorrectElements = elements.filter(el => {
                const text = el.textContent.trim();
                return (text !== correctPair.hanji && text !== correctPair.loma) && el.style.opacity !== '0.3';
            });
            
            if (incorrectElements.length > 0) {
                const randomIndex = Math.floor(Math.random() * incorrectElements.length);
                const elementToDisable = incorrectElements[randomIndex];
                
                elementToDisable.style.opacity = '0.3';
                elementToDisable.style.cursor = 'default';
                elementToDisable.dataset.hintRemoved = 'true';
            }
        }
        
        // --- æ¨¡å¼åˆ‡æ›é‚è¼¯ ---

        function updateModeDisplay() {
            competitiveInfo.style.display = isCompetitiveMode ? 'flex' : 'none'; 
            competitiveButtonsRow.style.display = isCompetitiveMode ? 'flex' : 'none';
            normalButtonsRow.style.display = isCompetitiveMode ? 'none' : 'flex';
            
            // æç¤ºæŒ‰éˆ•åœ¨è¨ˆæ™‚å™¨é‹è¡Œæ™‚æ‰é¡¯ç¤ºï¼Œé€™è£¡åªæ˜¯æ§åˆ¶å…¶æ‰€å±¬å®¹å™¨çš„é¡¯ç¤º
            hintButtons.forEach(btn => {
                // èª¿æ•´ (3): å­—é¢æ”¹ç‚ºæ±‚æ•‘
                btn.textContent = (btn.disabled || (btn.id === 'hintLeftBtn' && leftHintUsed) || (btn.id === 'hintRightBtn' && rightHintUsed)) 
                                  ? 'æ±‚æ•‘ (å·²ç”¨)' 
                                  : 'æ±‚æ•‘ (å‰©1æ¬¡)';
                // æ¨¡å¼åˆ‡æ›æ™‚ï¼Œæç¤ºæŒ‰éˆ•é è¨­ç‚ºéš±è— (åªæœ‰é–‹å§‹è¨ˆæ™‚æ‰é¡¯ç¤º)
                btn.style.display = 'none'; 
            });

            modeToggleBtn.textContent = isCompetitiveMode ? 'å›åˆ°æ™®é€šæ¨¡å¼' : 'é€²å…¥ç«¶è³½æ¨¡å¼';
        }

        function setMode(isCompetitive) {
            isCompetitiveMode = isCompetitive;
            clearFeedback();
            
            if (isCompetitive) {
                resetCompetitiveMode(true); 
            } else {
                changeCardsBtnNormal.textContent = 'æ›ä¸€å¼µ';
                changeCardsBtnNormal.disabled = false;
                changeCardsBtnNormal.onclick = showRandomCards; 
                clearInterval(roundTimer);
                gameLocked = false;
                gameStatusDisplay.textContent = ''; 
                showRandomCards();
            }
            updateModeDisplay(); 
        }

        function resetCompetitiveMode(startNewGame = false) {
            leftScore = 0;
            rightScore = 0;
            currentRound = 1;
            leftHintUsed = false;
            rightHintUsed = false;
            
            hintLeftBtn.disabled = false;
            hintRightBtn.disabled = false;
            
            if (startNewGame) {
                updateScoreDisplays();
                showRandomCards();
                startTimer();
            }
        }


        // --- é»æ“Šè™•ç† ---

        function handleElementClick(e) {
            const clickedElement = e.target.closest('.dobble-element');
            if (!clickedElement || clickedElement.dataset.hintRemoved === 'true') return;
            
            if (gameLocked) return;

            clearInterval(roundTimer); 
            document.body.classList.remove('time-low-blink');
            
            // æ¸…é™¤å›é¥‹
            card1Element.classList.remove('darken-left', 'darken-right');
            card2Element.classList.remove('darken-left', 'darken-right');
            document.querySelectorAll('.dobble-element').forEach(el => {
                el.classList.remove('highlight-blue', 'highlight-green');
            });


            const clickedCardId = clickedElement.parentNode.id;
            const clickedText = clickedElement.textContent.trim();

            const isCorrect = (clickedText === correctPair.hanji || clickedText === correctPair.loma);
            const playerSide = (clickedCardId === 'card1') ? 'left' : 'right';

            if (isCorrect) {
                gameLocked = true;
                const highlightClass = (clickedCardId === 'card1') ? 'highlight-blue' : 'highlight-green';

                const allElements = document.querySelectorAll('.dobble-element');
                allElements.forEach(el => {
                    const elText = el.textContent.trim();
                    if (elText === correctPair.hanji || elText === correctPair.loma) {
                        el.classList.add(highlightClass);
                    }
                });

                if (isCompetitiveMode) {
                    if (playerSide === 'left') {
                        leftScore++;
                        freezeGame("âœ… å·¦æ–¹å¾—åˆ†ï¼");
                    } else {
                        rightScore++;
                        freezeGame("âœ… å³æ–¹å¾—åˆ†ï¼");
                    }
                    updateScoreDisplays();
                    checkGameEnd();
                } else {
                    gameLocked = true;
                    changeCardsBtnNormal.disabled = false; 
                }
            } else {
                gameLocked = true;
                // ä½œç­”éŒ¯èª¤å›é¥‹
                const darkenClass = (clickedCardId === 'card1') ? 'darken-left' : 'darken-right';
                card1Element.classList.add(darkenClass);
                card2Element.classList.add(darkenClass);
                
                if (isCompetitiveMode) {
                    if (playerSide === 'left') {
                        leftScore = Math.max(0, leftScore - 1);
                        freezeGame("âŒ å·¦æ–¹ç­”éŒ¯ï¼Œæ‰£ 1 åˆ†ï¼");
                    } else {
                        rightScore = Math.max(0, rightScore - 1);
                        freezeGame("âŒ å³æ–¹ç­”éŒ¯ï¼Œæ‰£ 1 åˆ†ï¼");
                    }
                    updateScoreDisplays();
                    checkGameEnd();
                } else {
                    gameLocked = true; 
                    changeCardsBtnNormal.disabled = false;
                }
            }
        }

        // --- å¡ç‰‡ç”Ÿæˆé‚è¼¯ï¼ˆç¶­æŒåŸç‰ˆï¼‰---

        function showRandomCards() {
            clearFeedback(); 
            
            if (isCompetitiveMode) {
                changeCardsBtn.disabled = true;
            } else {
                changeCardsBtnNormal.disabled = false;
            }

            let hasValidCards = false;
            let cardA_Hanji, cardA_Loma, cardB_Hanji, cardB_Loma;

            while (!hasValidCards) {
                const shuffledVocab = shuffleArray([...vocabularyEntries]);
                const correctPairEntry = shuffledVocab[0];
                correctPair = { hanji: correctPairEntry[0], loma: correctPairEntry[1] };
                
                const remainingPairs = shuffledVocab.slice(1);
                const remainingHanji = remainingPairs.map(p => p[0]);
                const remainingLoma = remainingPairs.map(p => p[1]);
                
                const shuffledHanji = shuffleArray([...remainingHanji]);
                const shuffledLoma = shuffleArray([...remainingLoma]);
                
                let interferenceHanji = [];
                let interferenceLoma = [];

                while (interferenceHanji.length < 3) {
                    const item = shuffledHanji.pop();
                    if (item !== correctPair.hanji) {
                        interferenceHanji.push(item);
                    }
                }
                while (interferenceLoma.length < 3) {
                    const item = shuffledLoma.pop();
                    if (item !== correctPair.loma) {
                        interferenceLoma.push(item);
                    }
                }

                for (let i = 0; i < interferenceHanji.length; i++) {
                    const hanji = interferenceHanji[i];
                    const expectedLoma = vocabulary[hanji];
                    if (interferenceLoma.includes(expectedLoma)) {
                        const index = interferenceLoma.indexOf(expectedLoma);
                        const newLoma = shuffledLoma.find(l => !interferenceLoma.includes(l) && l !== correctPair.loma);
                        if (newLoma) {
                            interferenceLoma[index] = newLoma;
                        }
                    }
                }

                cardA_Hanji = [correctPair.hanji, interferenceHanji[0]];
                cardA_Loma = [interferenceLoma[0], interferenceLoma[1]];
                
                cardB_Hanji = [interferenceHanji[1], interferenceHanji[2]];
                cardB_Loma = [correctPair.loma, interferenceLoma[2]];

                const isCardA_Invalid = cardA_Hanji.some(hanji => cardA_Loma.includes(vocabulary[hanji]));
                const isCardB_Invalid = cardB_Hanji.some(hanji => cardB_Loma.includes(vocabulary[hanji]));

                if (!isCardA_Invalid && !isCardB_Invalid) {
                    hasValidCards = true;
                }
            }

            const swapCards = Math.random() < 0.5;
            let card1Content, card2Content;

            if (swapCards) {
                card1Content = shuffleArray([...cardB_Hanji, ...cardB_Loma]);
                card2Content = shuffleArray([...cardA_Hanji, ...cardA_Loma]);
            } else {
                card1Content = shuffleArray([...cardA_Hanji, ...cardA_Loma]);
                card2Content = shuffleArray([...cardB_Hanji, ...cardB_Loma]);
            }

            updateCard(card1Element, card1Content);
            updateCard(card2Element, card2Content);
            
            if (isCompetitiveMode) {
                gameStatusDisplay.textContent = `ç¬¬ ${currentRound} æˆ°`;
            }
        }

        function updateCard(cardElement, content) {
            cardElement.innerHTML = '';
            content.forEach(text => {
                const element = document.createElement('div');
                element.className = 'dobble-element';
                element.classList.add(vocabulary[text] ? 'hanji' : 'loma');
                element.textContent = text;
                element.addEventListener('click', handleElementClick); 
                cardElement.appendChild(element);
            });
        }


        // --- åˆå§‹åŒ–å’Œäº‹ä»¶ç¶å®š ---
        
        modeToggleBtn.addEventListener('click', () => setMode(!isCompetitiveMode));
        
        // æ™®é€šæ¨¡å¼çš„æ›ä¸€å¼µæŒ‰éˆ•
        changeCardsBtnNormal.addEventListener('click', () => {
            if (!isCompetitiveMode) {
                showRandomCards();
            }
        });

        hintLeftBtn.addEventListener('click', () => useHint('left'));
        hintRightBtn.addEventListener('click', () => useHint('right'));

        // ç”±æ–¼ changeCardsBtn åœ¨å…©ç¨®æ¨¡å¼ä¸‹åŠŸèƒ½å’Œé¡¯ç¤ºé‚è¼¯ä¸åŒï¼Œå…¶é»æ“Šäº‹ä»¶ç”± setMode/freezeGame/startTimer å‹•æ…‹è³¦äºˆã€‚


        window.onload = () => {
            setMode(false); 
        };
    </script>
