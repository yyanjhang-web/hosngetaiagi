    <script>
        const vocabulary = {

             "æ™‚é™£": "sÃ®-tsÅ«n", "ç´°æ¼¢": "sÃ¨-hÃ n", "é ­æ¯›": "thÃ¢u-mnÌ‚g", "æ˜¯æŒ‰æ€": "sÄ«-Ã¡n-tsuÃ¡nn",
             "é¢æ†‚æ†‚": "bÄ«n iu-iu", "æœƒè¨˜å¾—": "Ä“-kÃ¬-tit", "å½¼ç•¶é™£": "hit-tang-tsÅ«n", "ç…": "suah",
             "å››é…": "sÃ¹-phuÃ¨", "è‹¥ç„¡": "nÄ-bÃ´", "æ æº–": "liaÌh-tsÃºn", "è¦ªåƒ": "tshin-tshiÅ«nn",
             "é¡": "kiÃ nn", "æºªä»”æ°´": "khe-Ã¡-tsuÃ­", "æ—¥é ­": "jiÌt-thÃ¢u", "äº†å¾Œ": "liÃ¡u-Äu"
        };

        // --- DOM å…ƒç´ å®šç¾© ---
        const card1Element = document.getElementById('card1');

        const changeCardsBtn = document.getElementById('changeCardsBtn');
        
        // ç«¶è³½æ¨¡å¼æ–°å¢çš„ DOM
        const modeToggleBtn = document.getElementById('modeToggleBtn');
        const competitiveInfo = document.getElementById('competitive-info');
        const scoreLeftDisplay = document.getElementById('scoreLeft');
        const scoreRightDisplay = document.getElementById('scoreRight');
        const gameStatusDisplay = document.getElementById('gameStatus'); // ç‹€æ…‹/å›åˆæ•¸é¡¯ç¤º
        const hintLeftBtn = document.getElementById('hintLeftBtn');
        const hintRightBtn = document.getElementById('hintRightBtn');
        const hintButtons = [hintLeftBtn, hintRightBtn];

        const vocabularyEntries = Object.entries(vocabulary);
        const lomaToHanji = Object.fromEntries(vocabularyEntries.map(([hanji, loma]) => [loma, hanji]));

        // --- éŠæˆ²ç‹€æ…‹è®Šæ•¸ ---
        let gameLocked = false;
        let correctPair = {};

        // --- ç«¶è³½æ¨¡å¼ç‹€æ…‹è®Šæ•¸ ---
        let isCompetitiveMode = false;
        let leftScore = 0;
        let rightScore = 0;
        let currentRound = 1;

        // --- æ ¸å¿ƒå·¥å…·å‡½å¼ ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * æ¸…é™¤æ‰€æœ‰è¦–è¦ºå›é¥‹ã€é‡è¨­é–å®šç‹€æ…‹ä¸¦åœæ­¢é–ƒçˆã€‚
         * åœ¨æ¯æ¬¡ç”Ÿæˆæ–°å¡ç‰‡ã€æ¨¡å¼åˆ‡æ›æˆ–è™•ç†é»æ“Šå‰å‘¼å«ã€‚
         */
        function clearFeedback() {
            document.body.classList.remove('time-low-blink');
            card1Element.classList.remove('darken-left', 'darken-right');
            card2Element.classList.remove('darken-left', 'darken-right');
            document.querySelectorAll('.dobble-element').forEach(el => {
                el.classList.remove('highlight-blue', 'highlight-green');
                // é‡è¨­æç¤ºéµæ•ˆæœ
                if (el.dataset.hintRemoved === 'true') {
                    el.style.opacity = '1';
                    el.style.cursor = 'pointer';
                    el.removeAttribute('data-hint-removed');
                }
            });
            gameLocked = false; 
            // å•Ÿç”¨å¡ç‰‡é»æ“Š
            card1Element.style.pointerEvents = 'auto';
            card2Element.style.pointerEvents = 'auto';
            
            if (!isCompetitiveMode) {
                 gameStatusDisplay.textContent = 'è¦å‰‡ï¼šæ‰¾å‡ºå…©å¼µå¡ä¸­å°èªæ¼¢å­—è©èˆ‡ç¾…é¦¬å­—ç›¸ç¬¦çš„é…å°'; // æ™®é€šæ¨¡å¼ä¸‹çš„æç¤º
            }
        }

        // --- ç«¶è³½æ¨¡å¼å°ˆå±¬é‚è¼¯ ---

        function updateScoreDisplays() {
            scoreLeftDisplay.textContent = `å·¦æ–¹åˆ†æ•¸: ${leftScore}`;
            scoreRightDisplay.textContent = `å³æ–¹åˆ†æ•¸: ${rightScore}`;
        }

        function getNextRoundText(round) {
            if (round > maxRounds) return 'æ›äººç«¶è³½';
            if (round === maxRounds) return 'æœ€çµ‚æˆ°';
            return `ç¬¬ ${round} æˆ°`;
        }

        function freezeGame(message, isFinal = false) {
            gameLocked = true;
            clearInterval(roundTimer);
            
            // (3) åœæ­¢é–ƒçˆ
            document.body.classList.remove('time-low-blink'); 
            
            gameStatusDisplay.textContent = message;
            
            // ç¦ç”¨æ‰€æœ‰å¡ç‰‡é»æ“Š
            card1Element.style.pointerEvents = 'none';
            card2Element.style.pointerEvents = 'none';

            // (1) & (2) ç¢ºä¿æŒ‰éˆ•è¢«å•Ÿç”¨ï¼Œä¸¦è¨­ç½®æ­£ç¢ºçš„ä¸‹ä¸€å€‹å‹•ä½œ
            changeCardsBtn.disabled = false;
            
            if (isFinal) {
                changeCardsBtn.textContent = 'æ›äººç«¶è³½';
                changeCardsBtn.onclick = () => {
                    // é»æ“Šæ›äººç«¶è³½ï¼Œé‡è¨­æ•´å€‹ç«¶è³½æ¨¡å¼
                    setMode(true); 
                };
            } else if (isCompetitiveMode) {
                changeCardsBtn.textContent = getNextRoundText(currentRound + 1);
                changeCardsBtn.onclick = nextRound;
            }
        }

        function checkGameEnd() {
            if (!isCompetitiveMode) return false;

            if (leftScore >= scoreToWin || rightScore >= scoreToWin || currentRound >= maxRounds) {
                if (leftScore >= scoreToWin) {
                    freezeGame("ğŸŠ å·¦æ–¹å­¸ç”Ÿç²å‹ï¼æ­å–œï¼ ğŸŠ", true);
                } else if (rightScore >= scoreToWin) {
                    freezeGame("ğŸŠ å³æ–¹å­¸ç”Ÿç²å‹ï¼æ­å–œï¼ ğŸŠ", true);
                } else {
                    freezeGame("æŒ‘æˆ°å¤±æ•—ï¼6å›åˆçµæŸç„¡äººç´¯ç©3åˆ†ã€‚", true);
                }
                return true;
            }
            return false;
        }

        /**
         * å•Ÿå‹•å€’æ•¸è¨ˆæ™‚å™¨ä¸¦æ›´æ–° changeCardsBtn ä¸Šçš„æ–‡å­—ã€‚
         */
        function startTimer() {
            if (!isCompetitiveMode) return;
            
            timeLeft = 10;
            clearInterval(roundTimer);
            document.body.classList.remove('time-low-blink');
            
            gameStatusDisplay.textContent = `ç¬¬ ${currentRound} æˆ°`;

            // (4-5) å€’æ•¸é¡¯ç¤ºåœ¨æ›å¡æŒ‰éˆ•ä¸Š
            changeCardsBtn.textContent = `å€’æ•¸: ${timeLeft}`;
            changeCardsBtn.disabled = true; // å€’æ•¸æœŸé–“ç¦ç”¨

            card1Element.style.pointerEvents = 'auto';
            card2Element.style.pointerEvents = 'auto';
            
            roundTimer = setInterval(() => {
                if (gameLocked) {
                    clearInterval(roundTimer);
                    return;
                }
                
                timeLeft--;
                changeCardsBtn.textContent = `å€’æ•¸: ${timeLeft}`;
                
                if (timeLeft <= 3 && timeLeft > 0) {
                    document.body.classList.add('time-low-blink');
                } else if (timeLeft <= 0) {
                    document.body.classList.remove('time-low-blink');
                    clearInterval(roundTimer);
                    
                    if (!gameLocked) {
                        leftScore = Math.max(0, leftScore - 1);
                        rightScore = Math.max(0, rightScore - 1);
                        updateScoreDisplays();
                        freezeGame("æ™‚é–“åˆ°ï¼é›™æ–¹ç„¡äººä½œç­”ï¼Œå„æ‰£ 1 åˆ†ï¼");
                    }
                    checkGameEnd();
                }
            }, 1000);
        }

        function nextRound() {
            if (currentRound < maxRounds) {
                currentRound++;

            showRandomCards();

        function useHint(side) {
            if (gameLocked || !isCompetitiveMode) return;

            const cardElement = side === 'left' ? card1Element : card2Element;
            const hintBtn = side === 'left' ? hintLeftBtn : hintRightBtn;
            
            if ((side === 'left' && leftHintUsed) || (side === 'right' && rightHintUsed)) return;

            if (side === 'left') {
                leftHintUsed = true;
            } else {
                rightHintUsed = true;
            }

            const elements = Array.from(cardElement.querySelectorAll('.dobble-element'));
            
            const incorrectElements = elements.filter(el => {
                const text = el.textContent.trim();
                return (text !== correctPair.hanji && text !== correctPair.loma) && el.style.opacity !== '0.3';
            });
            
            if (incorrectElements.length > 0) {
                const randomIndex = Math.floor(Math.random() * incorrectElements.length);
                const elementToDisable = incorrectElements[randomIndex];
                
                elementToDisable.style.opacity = '0.3';
                elementToDisable.style.cursor = 'default';
                elementToDisable.dataset.hintRemoved = 'true';

            hintButtons.forEach(btn => {

            });
            modeToggleBtn.textContent = isCompetitiveMode ? 'å›åˆ°æ™®é€šæ¨¡å¼' : 'é€²å…¥ç«¶è³½æ¨¡å¼';
        }

        function setMode(isCompetitive) {
            isCompetitiveMode = isCompetitive;
            clearFeedback();
            updateModeDisplay();
            
            if (isCompetitive) {
                resetCompetitiveMode(true); 
            } else {
                changeCardsBtn.textContent = 'æ›ä¸€å¼µ';
                changeCardsBtn.disabled = false;
                changeCardsBtn.onclick = showRandomCards;

                gameLocked = false;
                gameStatusDisplay.textContent = ''; // æ¸…é™¤ç«¶è³½ç‹€æ…‹æ–‡å­—
                showRandomCards();

        function resetCompetitiveMode(startNewGame = false) {

            currentRound = 1;
            leftHintUsed = false;
            rightHintUsed = false;
            
            hintLeftBtn.disabled = false;
            hintRightBtn.disabled = false;
            hintLeftBtn.textContent = 'å·¦æ–¹æç¤º (å‰©1æ¬¡)';
            hintRightBtn.textContent = 'å³æ–¹æç¤º (å‰©1æ¬¡)';
            
            if (startNewGame) {

                showRandomCards();
                startTimer();
            }
        }


        // --- é»æ“Šè™•ç†ï¼ˆå·²ä¿®æ”¹ä»¥æ”¯æ´ç«¶è³½æ¨¡å¼ï¼‰---

        function handleElementClick(e) {
            const clickedElement = e.target.closest('.dobble-element');
            if (!clickedElement || clickedElement.dataset.hintRemoved === 'true') return;
            
            if (gameLocked) return;

            // ç¢ºä¿åœ¨è™•ç†ä½œç­”å‰ï¼Œåœæ­¢è¨ˆæ™‚å’Œé–ƒçˆ
            clearInterval(roundTimer); 
            document.body.classList.remove('time-low-blink');
            
            // æ¸…é™¤ä¸Šæ¬¡çš„å›é¥‹
            card1Element.classList.remove('darken-left', 'darken-right');
            card2Element.classList.remove('darken-left', 'darken-right');
            document.querySelectorAll('.dobble-element').forEach(el => {
                el.classList.remove('highlight-blue', 'highlight-green');
            });


            const clickedCardId = clickedElement.parentNode.id;
            const clickedText = clickedElement.textContent.trim();

            const isCorrect = (clickedText === correctPair.hanji || clickedText === correctPair.loma);
            const playerSide = (clickedCardId === 'card1') ? 'left' : 'right';

            if (isCorrect) {
                gameLocked = true;
                const highlightClass = (clickedCardId === 'card1') ? 'highlight-blue' : 'highlight-green';

                const allElements = document.querySelectorAll('.dobble-element');
                allElements.forEach(el => {
                    const elText = el.textContent.trim();
                    if (elText === correctPair.hanji || elText === correctPair.loma) {
                        el.classList.add(highlightClass);
                    }
                });

                if (isCompetitiveMode) {
                    if (playerSide === 'left') {
                        leftScore++;
                        freezeGame("âœ… å·¦æ–¹å¾—åˆ†ï¼");
                    } else {
                        rightScore++;
                        freezeGame("âœ… å³æ–¹å¾—åˆ†ï¼");
                    }
                    updateScoreDisplays();
                    checkGameEnd();
                } else {
                    gameLocked = true;
                    changeCardsBtn.disabled = false; 
                }
            } else {
                gameLocked = true;
                const darkenClass = (clickedCardId === 'card1') ? 'darken-left' : 'darken-right';
                card1Element.classList.add(darkenClass);
                card2Element.classList.add(darkenClass);
                
                if (isCompetitiveMode) {
                    if (playerSide === 'left') {
                        leftScore = Math.max(0, leftScore - 1);
                        freezeGame("âŒ å·¦æ–¹ç­”éŒ¯ï¼Œæ‰£ 1 åˆ†ï¼");
                    } else {
                        rightScore = Math.max(0, rightScore - 1);
                        freezeGame("âŒ å³æ–¹ç­”éŒ¯ï¼Œæ‰£ 1 åˆ†ï¼");
                    }
                    updateScoreDisplays();

                    changeCardsBtn.disabled = false;

        // --- å¡ç‰‡ç”Ÿæˆé‚è¼¯ï¼ˆç¶­æŒåŸç‰ˆï¼‰---

        function showRandomCards() {
            clearFeedback(); 
            
            if (isCompetitiveMode) {
                changeCardsBtn.disabled = true;
            } else {
                changeCardsBtn.disabled = false;
            }

            let hasValidCards = false;
            let cardA_Hanji, cardA_Loma, cardB_Hanji, cardB_Loma;

            while (!hasValidCards) {
                const shuffledVocab = shuffleArray([...vocabularyEntries]);
                const correctPairEntry = shuffledVocab[0];
                correctPair = { hanji: correctPairEntry[0], loma: correctPairEntry[1] };
                
                const remainingPairs = shuffledVocab.slice(1);
                const remainingHanji = remainingPairs.map(p => p[0]);
                const remainingLoma = remainingPairs.map(p => p[1]);
                
                const shuffledHanji = shuffleArray([...remainingHanji]);
                const shuffledLoma = shuffleArray([...remainingLoma]);
                
                let interferenceHanji = [];

                while (interferenceHanji.length < 3) {
                    const item = shuffledHanji.pop();
                    if (item !== correctPair.hanji) {
                        interferenceHanji.push(item);
                    }
