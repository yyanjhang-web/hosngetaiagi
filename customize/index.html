<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自訂詞彙翻牌遊戲</title>
    <style>
        :root {
            /* 預設風格1的變數 (清新藍綠) */
            --bg-color: #f0f9ff;
            --container-bg-color: #e0f2f7;
            --btn-color: #20b2aa;
            --btn-hover-color: #008b8b;
            --card-front-color: #b3e0ff;
            --card-back-color: #81c784;
            --card-front-text: #005f99;
            --card-back-text: #004085;
        }
        .theme-style2 {
            --bg-color: #fffaf0;
            --container-bg-color: #ffeccf;
            --btn-color: #f59e0b;
            --btn-hover-color: #d97706;
            --card-front-color: #fbd38d;
            --card-back-color: #d8b4fe;
            --card-front-text: #92400e;
            --card-back-text: #6b21a8;
        }

        .theme-style3 {
            --bg-color: #1a202c;
            --container-bg-color: #2d3748;
            --btn-color: #4299e1;
            --btn-hover-color: #2b6cb0;
            --card-front-color: #4a5568;
            --card-back-color: #fcd34d;
            --card-front-text: #e2e8f0;
            --card-back-text: #713f12;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: #333;
            transition: background-color 0.5s;
            box-sizing: border-box;
            padding: 20px;
        }
        .size-buttons, .style-buttons {
            margin-bottom: 20px;
        }
        .style-btn, .size-btn, #apply-btn {
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            background-color: var(--btn-color);
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .style-btn {
            font-size: 0.9em;
            padding: 5px 10px;
        }
        .style-btn:hover, .size-btn:hover, #apply-btn:hover {
            background-color: var(--btn-hover-color);
        }
        .container {
            display: grid;
            gap: 2.5vw;
            padding: 2.5vw;
            background-color: var(--container-bg-color);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .card {
            width: 100%;
            padding-bottom: 70%;
            height: 0;
            background-color: var(--card-front-color);
            border-radius: 10px;
            cursor: pointer;
            perspective: 1000px;
            font-weight: bold;
            color: var(--card-front-text);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.6s, box-shadow 0.3s;
            position: relative;
            box-sizing: border-box;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* 媒體查詢：針對小螢幕（手機直向模式）進行優化 */
        @media (max-width: 600px) and (orientation: portrait) {
            .container {
                gap: 10px;
                padding: 10px;
            }
            .card-face {
                font-size: 0.9em;
            }
        }

        /* 針對平板或電腦橫向模式 */
        @media (min-width: 601px) {
            .container {
                gap: 15px;
                padding: 20px;
            }
            .card {
                width: 120px;
                height: 80px;
                padding-bottom: 0;
            }
            .card-face {
                font-size: 1.2em;
            }
        }
        .theme-style2 .card-inner.flipped {
            animation: bounce 0.6s forwards;
        }
        @keyframes bounce {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(90deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }
        .theme-style3 .card-inner.flipped {
            animation: zoomFlip 0.6s forwards;
        }
        @keyframes zoomFlip {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(90deg) scale(0.9); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 5px;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.2;
            text-align: center;
        }
        .card-front {
            background-color: var(--card-front-color);
            color: var(--card-front-text);
        }
        .card-back {
            background-color: var(--card-back-color);
            transform: rotateY(180deg);
            color: var(--card-back-text);
        }

        .mark-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            border: none;
            background-color: rgba(240, 240, 240, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
            z-index: 10;
        }
        .mark-btn.marked {
            background-color: rgba(255, 82, 82, 0.6);
        }

        .footer {
            margin-top: 5px;
            text-align: center;
            font-size: 0.85em;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info-text {
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #555;
        }
        /* 新增詞庫輸入區塊的樣式 */
        .dictionary-input {
            width: 90%;
            max-width: 600px;
            background-color: var(--container-bg-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .dictionary-input h3 {
            margin-top: 0;
            color: #333;
        }
        .dictionary-input textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .dictionary-input button {
            margin-top: 10px;
        }
        /* 分享按鈕的樣式 */
        .share-button {
            background-color: #e0e0e0;
            color: #555;
            font-size: 0.85em;
            padding: 4px 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .share-button:hover {
            background-color: #c0c0c0;
        }
        .counter-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        /* 新增不醒目的說明文字樣式 */
        .subtle-text {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body class="theme-style1">

    <div class="dictionary-input">
        <p>至少輸入9組詞語，一組一行並以「,」分隔卡牌的正反面。</p>
        <p class="subtle-text">最下方按鈕可分享帶詞庫網址，但大詞庫產生的過長網址，可能會失效，請隨時備份您的詞庫</p>
        <textarea id="custom-dictionary" placeholder="例如：&#10;點擊後1, 點擊前1&#10;點擊後2, 點擊前2&#10;點擊後3, (空白則為無牌面)&#10(後顯示蘋果), (先顯示apple)"></textarea>
        <button id="apply-btn">套用並開始</button>
    </div>

    <div class="size-buttons">
        <button class="size-btn" onclick="shuffleCards(3)">3×3</button>
        <button class="size-btn" onclick="shuffleCards(4)">4×4</button>
        <button class="size-btn" onclick="shuffleCards(5)">5×5</button>
    </div>

    <div class="container"></div>

    <p class="info-text">點擊上方按鈕可重新發牌或調整大小</p>

    <div class="style-buttons">
        <button class="style-btn" onclick="applyStyle('theme-style1')">式1</button>
        <button class="style-btn" onclick="applyStyle('theme-style2')">式2</button>
        <button class="style-btn" onclick="applyStyle('theme-style3')">式3</button>
    </div>

    <div class="footer">
        <p>設計者：Iônn, Àn-tsiong；</br>技術支援：フォックスコンの響き</p>
    </div>

    <div class="counter-container">
        <a href="https://www.hitwebcounter.com/" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=21440561&style=0008&nbdigits=6&type=page&initCount=0" title="Counters" Alt="Counters" border="0" />
        </a>
        <button id="share-button" class="share-button">分享帶詞庫網址</button>
    </div>

    <script>
        // 預設詞庫現在是空的，讓使用者自行輸入
        const defaultCards = [];

        const container = document.querySelector('.container');
        const customDictTextarea = document.getElementById('custom-dictionary');
        const applyBtn = document.getElementById('apply-btn');
        const shareBtn = document.getElementById('share-button'); // 新增分享按鈕
        let currentSize = 3;
        let activeCards = []; // 儲存目前使用的詞庫

        // 函式：解析使用者輸入的詞庫
        function parseDictionaryText(inputText) {
            const lines = inputText.trim().split('\n');
            return lines.map(line => {
                const parts = line.split(',');
                if (parts.length === 2) {
                    return { hanzi: parts[0].trim(), roman: parts[1].trim() };
                }
                return null;
            }).filter(card => card !== null);
        }

        // 函式：將詞庫資料編碼成 Base64 字串
        function encodeDictionary(cards) {
            try {
                const jsonString = JSON.stringify(cards);
                return btoa(unescape(encodeURIComponent(jsonString)));
            } catch (e) {
                console.error("編碼失敗:", e);
                return null;
            }
        }

        // 函式：將 Base64 字串解碼回詞庫資料
        function decodeDictionary(encodedData) {
            try {
                const jsonString = decodeURIComponent(escape(atob(encodedData)));
                return JSON.parse(jsonString);
            } catch (e) {
                console.error("解碼失敗:", e);
                return null;
            }
        }

        // 函式：解析並儲存使用者輸入的詞庫
        function parseAndStoreDictionary() {
            const newCards = parseDictionaryText(customDictTextarea.value);

            if (newCards.length > 0) {
                // 將自訂詞庫儲存到 localStorage
                localStorage.setItem('customCards', JSON.stringify(newCards));
                activeCards = newCards; // 更新目前使用的詞庫
                alert('自訂詞庫已套用！');
            } else {
                // 如果輸入框為空，清除 localStorage 並使用預設詞庫
                localStorage.removeItem('customCards');
                activeCards = defaultCards;
                alert('已清空詞庫，請輸入新的詞彙。');
            }
            shuffleCards(currentSize);
        }

        // 函式：載入詞庫
        function loadDictionary() {
            // 優先從網址參數讀取詞庫
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            if (encodedData) {
                const decodedCards = decodeDictionary(encodedData);
                if (decodedCards) {
                    activeCards = decodedCards;
                    // 將載入的詞彙顯示在輸入框中
                    customDictTextarea.value = activeCards.map(c => `${c.hanzi},${c.roman}`).join('\n');
                    alert('已從網址載入詞庫！');
                    return; // 成功載入後就結束
                }
            }
            
            // 如果網址沒有詞庫，再嘗試從 localStorage 載入
            const storedCards = localStorage.getItem('customCards');
            if (storedCards) {
                try {
                    activeCards = JSON.parse(storedCards);
                    // 將載入的詞彙顯示在輸入框中
                    customDictTextarea.value = activeCards.map(c => `${c.hanzi},${c.roman}`).join('\n');
                } catch (e) {
                    console.error("Failed to parse custom dictionary from localStorage.", e);
                    activeCards = defaultCards;
                }
            } else {
                activeCards = defaultCards;
            }
        }

        // 函式：打亂陣列
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 函式：渲染卡片
        function renderCards(cards, size) {
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

            const cardCount = size * size;
            
            // 檢查詞彙數量是否足夠
            if (cards.length < cardCount) {
                // 如果沒有詞彙，顯示提示訊息
                if (cards.length === 0) {
                    container.innerHTML = `<p style="text-align: center; color: #555;">尚未輸入詞庫</p>`;
                    return;
                } else {
                    alert(`詞庫詞彙不足，目前有 ${cards.length} 組，請至少提供 ${cardCount} 組以進行遊戲。`);
                    return;
                }
            }

            const selectedCards = shuffleArray([...cards]).slice(0, cardCount);

            selectedCards.forEach(cardData => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front">${cardData.roman}</div>
                        <div class="card-face card-back">${cardData.hanzi}</div>
                    </div>
                    <div class="mark-btn"></div>
                `;
                container.appendChild(cardElement);

                const cardInner = cardElement.querySelector('.card-inner');
                cardElement.addEventListener('click', () => {
                    cardElement.classList.toggle('flipped');
                    if (cardElement.classList.contains('flipped')) {
                        cardInner.classList.add('flipped');
                    } else {
                        cardInner.classList.remove('flipped');
                    }
                });

                const markBtn = cardElement.querySelector('.mark-btn');
                markBtn.addEventListener('click', (event) => {
                    event.stopPropagation();
                    markBtn.classList.toggle('marked');
                });
            });
        }

        function shuffleCards(size) {
            currentSize = size;
            renderCards(activeCards, currentSize);
        }

        function applyStyle(styleName) {
            const body = document.body;
            body.className = '';
            body.classList.add(styleName);
        }
        
        // 函式：複製網址到剪貼簿
        function copyShareUrl() {
            if (activeCards.length === 0) {
                alert('請先輸入詞庫後再分享！');
                return;
            }

            const encodedData = encodeDictionary(activeCards);
            if (!encodedData) {
                alert('詞庫編碼失敗，請檢查輸入內容。');
                return;
            }

            // 取得目前網址，並替換或加入 data 參數
            const baseUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            const newUrl = `${baseUrl}?data=${encodedData}`;

            // 檢查網址長度
            if (newUrl.length > 2048) {
                alert(`網址長度過長 (${newUrl.length} 字元)，可能導致分享失敗。請減少詞庫數量。`);
            }
            
            // 複製到剪貼簿
            navigator.clipboard.writeText(newUrl).then(() => {
                alert('已複製帶詞庫網址！');
            }).catch(err => {
                console.error('複製失敗: ', err);
                alert('複製失敗，請手動複製以下網址：\n' + newUrl);
            });
        }


        // 監聽「套用並開始」按鈕點擊事件
        applyBtn.addEventListener('click', parseAndStoreDictionary);
        
        // 監聽「分享帶詞庫網址」按鈕點擊事件
        shareBtn.addEventListener('click', copyShareUrl);

        window.onload = () => {
            loadDictionary(); // 頁面載入時先載入詞庫
            shuffleCards(3);
            applyStyle('theme-style1');
        };
    </script>

</body>
</html>
