    <script>
        let activeCards = [];
        let currentSize = 3;
        const container = document.getElementById('game-container');
        const sheetInput = document.getElementById('sheet-url');

        async function fetchSheet() {
            const url = sheetInput.value.trim();
            try {
                const res = await fetch(url);
                const text = await res.text();
                const lines = text.split(/\r?\n/);
                activeCards = lines.map(l => {
                    const p = l.replace(/ï¼Œ/g, ',').split(',');

                }).filter(c => c !== null);

        }

        function shuffleCards(size) {
            currentSize = size;
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            if (activeCards.length < size*size) {
                container.innerHTML = '<p style="grid-column:1/-1; text-align:center;">è©å½™ä¸è¶³ï¼Œè«‹å…ˆåŒæ­¥è³‡æ–™ã€‚</p>';
                return;
            }

            const deck = [...activeCards].sort(() => Math.random() - 0.5).slice(0, size*size);
            deck.forEach(data => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `

                        <div class="card-face card-front">${data.r}</div>
                        <div class="card-face card-back">${data.h}</div>
                    </div>
                    <div class="mark-btn"></div>
                `;
                card.onclick = () => card.classList.toggle('flipped');
                card.querySelector('.mark-btn').onclick = (e) => {
                    e.stopPropagation();
                    e.target.classList.toggle('marked');
                };
                container.appendChild(card);
            });
        }

        function applyStyle(s) { document.body.className = s; }
