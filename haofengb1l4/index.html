<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1L4_酸甘甜的滋味</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: '微軟正黑體', 'Arial', sans-serif;
            text-align: center;
            padding: 2vmin;
            box-sizing: border-box;
            overflow: hidden;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 5vmin;
            margin-bottom: 2vmin;
            width: 100%;
            max-width: 90vmin;
        }
        @media (min-width: 768px) {
            .card-container {
                flex-direction: row;
                gap: 5vmin;
            }
        }
        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 40vmin;
        }
        .dobble-card {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1.5vmin;
            width: 100%;
            padding: 2vmin;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            aspect-ratio: 1 / 1;
            transition: background-color 0.3s, opacity 0.3s;
        }
        #card1 {
            background-color: #e6f7ff;
        }
        #card2 {
            background-color: #e6ffe6;
        }
        /* 答錯回饋 - 左邊（深藍色） */
        #card1.darken-left, #card2.darken-left {
            background-color: #1E517C;
            opacity: 0.3;
        }
        /* 答錯回饋 - 右邊（淺橄欖綠） */
        #card1.darken-right, #card2.darken-right {
            background-color: #84B685;
            opacity: 0.3;
        }
        .dobble-element {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            font-weight: bold;
            font-size: 5vmin;
            padding: 1vmin;
            box-sizing: border-box;
            user-select: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, font-size 0.2s;
            text-align: center;
            word-wrap: break-word;
            word-break: normal;
            hyphens: auto;
        }
        .dobble-element.hanji {
            font-size: 5vmin;
        }
        .dobble-element.loma {
            font-size: 3vmin;
        }
        /* 答對回饋 - 淺藍色 */
        .dobble-element.highlight-blue {
            background-color: #add8e6;
            transform: scale(1.05);
            border: 2px solid #5a94a6;
        }
        /* 答對回饋 - 淺綠色 */
        .dobble-element.highlight-green {
            background-color: #90ee90;
            transform: scale(1.05);
            border: 2px solid #4a8a4a;
        }
        button {
            padding: 1.5vmin 3vmin;
            font-size: 2vmin;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .rule-text {
            font-size: 2vmin;
            color: #333;
            margin-top: 1.5vmin;
            margin-bottom: 0.5vmin;
        }
        .designer-info {
            font-size: 1.5vmin;
            color: #555;
            margin-top: 1vmin;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-wrapper">
            <div class="dobble-card" id="card1"></div>
        </div>
        <div class="card-wrapper">
            <div class="dobble-card" id="card2"></div>
        </div>
    </div>

    <button id="changeCardsBtn">換一張</button>
    <div class="rule-text">規則：找出兩張卡中台語漢字詞與羅馬字相符的配對</div>
    <div class="designer-info">設計者Iônn, Àn-tsiong；技術支援：フォックスコンの響き</div>

    <script>
        const vocabulary = {
    "酸微": "sng-bui",
    "搐": "tiuh",
    "陷眠": "hām-bîn",
    "蔫": "lian",
    "發穎": "puh-ínn",
    "變猴弄": "pìnn-kâu-lāng",
    "看人無": "khuànn-lâng-bô",
    "行踏": "kiânn-ta̍h",
    "站節": "tsām-tsat",
    "挖心肝": "oo-sim-kuann",
    "品明": "phín-bîng",
    "伨": "thīn",
    "伴手": "phuānn-tshiú",
    "得失": "tik-sit",
    "咇咇掣": "phi̍h-phi̍h-tshuah",
    "較車": "kà-tshia",
    "淡薄仔": "tām-po̍h-á",
    "煞": "suah",
    "憂頭結面": "iu-thâu-kat-bīn",
    "喙笑目笑": "tshuì-tshiò-ba̍k-tshiò",
    "這站仔": "tsit-tsām-á",
    "𤆬(毛灬)": "tshuā",
    "踅街": "se̍h-ke",
    "會當": "ē-tàng",
    "莫怪": "bo̍k-kuài"
        };

        const card1Element = document.getElementById('card1');
        const card2Element = document.getElementById('card2');
        const changeCardsBtn = document.getElementById('changeCardsBtn');
        const vocabularyEntries = Object.entries(vocabulary);

        let gameLocked = false;
        let correctPair = {};

        // 輔助函式：隨機打亂陣列
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 輔助函式：根據詞彙內容判斷類型（漢字或羅馬字）
        function getWordType(word) {
            if (vocabulary[word] !== undefined) {
                return 'hanji';
            }
            for (const key in vocabulary) {
                if (vocabulary[key] === word) {
                    return 'loma';
                }
            }
            return null; // 不在字典中
        }

        // 輔助函式：清除回饋樣式
        function clearFeedback() {
            card1Element.classList.remove('darken-left', 'darken-right');
            card2Element.classList.remove('darken-left', 'darken-right');
            document.querySelectorAll('.dobble-element').forEach(el => {
                el.classList.remove('highlight-blue', 'highlight-green');
            });
        }

        // 點擊事件處理
        function handleElementClick(e) {
            if (gameLocked) return;

            clearFeedback();

            const clickedElement = e.target.closest('.dobble-element');
            if (!clickedElement) return;

            const clickedCardId = clickedElement.parentNode.id;
            // 處理羅馬字的零寬度空格，確保正確比對
            const clickedText = clickedElement.textContent.trim().replace(/\u200B/g, '');

            const isCorrect = (clickedText === correctPair.hanji || clickedText === correctPair.loma);

            if (isCorrect) {
                gameLocked = true;
                const highlightClass = (clickedCardId === 'card1') ? 'highlight-blue' : 'highlight-green';
                const allElements = document.querySelectorAll('.dobble-element');

                allElements.forEach(el => {
                    const elText = el.textContent.trim().replace(/\u200B/g, '');
                    if (elText === correctPair.hanji || elText === correctPair.loma) {
                        el.classList.add(highlightClass);
                    }
                });
            } else {
                gameLocked = true;
                const darkenClass = (clickedCardId === 'card1') ? 'darken-left' : 'darken-right';
                card1Element.classList.add(darkenClass);
                card2Element.classList.add(darkenClass);
            }
        }
        
        // 生成新卡片
        function showRandomCards() {
            gameLocked = false;
            clearFeedback();

            // 隨機選取一組唯一的正確配對
            const allPairs = shuffleArray([...vocabularyEntries]);
            const correctPairEntry = allPairs.pop();
            correctPair = { hanji: correctPairEntry[0], loma: correctPairEntry[1] };

            // 將剩餘的詞彙分成漢字和羅馬字池
            const hanjiPool = allPairs.map(p => p[0]);
            const lomaPool = allPairs.map(p => p[1]);

            let card1Content, card2Content;

            // 確保生成符合規則的卡片內容
            while (true) {
                // 隨機選取干擾詞彙
                const selectedHanji = shuffleArray([...hanjiPool]).slice(0, 3);
                const selectedLoma = shuffleArray([...lomaPool]).slice(0, 3);
                
                // 檢查選取的干擾詞之間是否有配對
                const hasInternalPairInPool = selectedHanji.some(h => selectedLoma.includes(vocabulary[h]));
                if (hasInternalPairInPool) {
                    continue; // 有內部配對，重新選取
                }
                
                // 隨機決定正確配對在左卡還是右卡
                const correctHanjiOnCard1 = Math.random() < 0.5;

                // 構建卡片內容，確保每張卡片有 2 漢字 2 羅馬字
                if (correctHanjiOnCard1) {
                    // 左卡: 正確漢字 + 1 漢字干擾 + 2 羅馬字干擾
                    card1Content = [correctPair.hanji, selectedHanji[0], selectedLoma[0], selectedLoma[1]];
                    // 右卡: 正確羅馬字 + 2 漢字干擾 + 1 羅馬字干擾
                    card2Content = [correctPair.loma, selectedHanji[1], selectedHanji[2], selectedLoma[2]];
                } else {
                    // 左卡: 正確羅馬字 + 2 漢字干擾 + 1 羅馬字干擾
                    card1Content = [correctPair.loma, selectedHanji[0], selectedHanji[1], selectedLoma[0]];
                    // 右卡: 正確漢字 + 1 漢字干擾 + 2 羅馬字干擾
                    card2Content = [correctPair.hanji, selectedHanji[2], selectedLoma[1], selectedLoma[2]];
                }
                
                // 再次檢查是否有內部配對，以防萬一
                const checkInternalPair = (content) => {
                    const hanjiInCard = content.filter(w => getWordType(w) === 'hanji');
                    const lomaInCard = content.filter(w => getWordType(w) === 'loma');
                    return hanjiInCard.some(h => lomaInCard.includes(vocabulary[h]));
                };

                if (!checkInternalPair(card1Content) && !checkInternalPair(card2Content)) {
                    break; // 符合所有規則，跳出迴圈
                }
            }

            // 打亂每張卡片的內容順序
            updateCard(card1Element, shuffleArray(card1Content));
            updateCard(card2Element, shuffleArray(card2Content));
        }

        // 更新卡片內容
        function updateCard(cardElement, content) {
            cardElement.innerHTML = '';
            content.forEach(text => {
                const element = document.createElement('div');
                element.className = 'dobble-element';
                const wordType = getWordType(text);
                element.classList.add(wordType === 'loma' ? 'loma' : 'hanji');
                
                // 處理羅馬字換行，使用 Unicode Zero-width space
                const processedText = wordType === 'loma' ? text.replace(/-/g, '-\u200B') : text;
                element.textContent = processedText;
                
                element.addEventListener('click', handleElementClick);
                cardElement.appendChild(element);
            });
        }

        window.onload = showRandomCards;
        changeCardsBtn.addEventListener('click', showRandomCards);
    </script>
</body>
</html>
