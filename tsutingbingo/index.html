<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共編賓果</title>
    <style>
        :root {
            --bg-color: #f0f9ff;
            --container-bg-color: #e0f2f7;
            --btn-color: #20b2aa;
            --btn-hover-color: #008b8b;
            --card-front-color: #b3e0ff;
            --card-back-color: #81c784;
            --card-front-text: #005f99;
            --card-back-text: #004085;
            --text-color: #333;
        }
        .theme-style2 {
            --bg-color: #fffaf0;
            --container-bg-color: #ffeccf;
            --btn-color: #f59e0b;
            --btn-hover-color: #d97706;
            --card-front-color: #fbd38d;
            --card-back-color: #d8b4fe;
            --card-front-text: #92400e;
            --card-back-text: #6b21a8;
            --text-color: #333;
        }
        /* 沉穩黑配色優化 */
        .theme-style3 {
            --bg-color: #1a202c;
            --container-bg-color: #2d3748;
            --btn-color: #4299e1;
            --btn-hover-color: #2b6cb0;
            --card-front-color: #4a5568;
            --card-back-color: #fcd34d;
            --card-front-text: #e2e8f0;
            --card-back-text: #713f12;
            --text-color: #e2e8f0; /* 淺色文字提高對比 */
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s;
            padding: 20px;
            box-sizing: border-box;
        }

        .dictionary-input {
            width: 100%;
            max-width: 600px;
            background-color: var(--container-bg-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        /* 按鈕並列樣式 */
        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }
        .btn-row button {
            flex: 1;
            font-weight: bold;
        }

        .input-group {
            margin-top: 5px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9);
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: var(--btn-color);
            color: white;
            transition: 0.3s;
            white-space: nowrap;
        }
        button:hover { background-color: var(--btn-hover-color); opacity: 0.9; }

        .sync-btn { background-color: #4caf50; }
        .edit-btn { background-color: #2196f3; }

        .container {
            display: grid;
            gap: 15px;
            padding: 15px;
            background-color: var(--container-bg-color);
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .card { width: 100%; padding-bottom: 70%; height: 0; background-color: var(--card-front-color); border-radius: 10px; cursor: pointer; perspective: 1000px; position: relative; }
        .card-inner { position: absolute; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; justify-content: center; align-items: center; border-radius: 10px; padding: 5px; text-align: center; font-weight: bold; box-sizing: border-box; }
        .card-front { background-color: var(--card-front-color); color: var(--card-front-text); }
        .card-back { background-color: var(--card-back-color); color: var(--card-back-text); transform: rotateY(180deg); }
        
        .mark-btn { position: absolute; bottom: 5px; right: 5px; width: 18px; height: 18px; border-radius: 50%; background-color: rgba(255,255,255,0.4); border: 1px solid #ccc; z-index: 5; }
        .mark-btn.marked { background-color: #ff5252; }

        .footer { margin-top: 20px; text-align: center; font-size: 0.85em; color: #777; }
        /* 沉穩黑下的頁尾文字顏色 */
        .theme-style3 .footer { color: #a0aec0; }
        .theme-style3 .dictionary-input h3 { color: #fff; }
        .theme-style3 .dictionary-input summary { color: #cbd5e0; }

        .counter-container { margin-top: 10px; display: flex; justify-content: center; align-items: center; gap: 10px; }
    </style>
</head>
<body class="theme-style1">

    <div class="dictionary-input">
        <h3 style="margin-top: 0;">做伙耍賓果<br><span style="font-size: 0.8em; font-weight: normal;">Tsò-hué sńg Bingo</span></h3>
        
        <div class="btn-row">
            <button class="edit-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1B6cFxxdU7hmXwaNcGijEdsm-2SthmKD-UA9sz4DsKLM/edit?usp=sharing', '_blank')">共編詞庫</button>
            <button id="load-sheet-btn" class="sync-btn">載入共編</button>
        </div>

        <div class="input-group">
            <input type="text" id="sheet-url" placeholder="亦可輸入google表單發布到網路的csv網址">
        </div>
        
        <details style="margin-top: 10px; font-size: 0.9em; cursor: pointer;">
            <summary style="font-weight: bold;">手動輸入詞庫</summary>
            <textarea id="custom-dictionary" style="width:100%; height:80px; margin-top:10px; padding: 8px; border-radius: 5px; box-sizing: border-box;" 
                      placeholder="以逗號分隔正反面。逗號全形半形皆可&#10;蘋果, phông-kó&#10;弓蕉，king-tsio"></textarea>
            <button id="apply-btn" style="width:100%; margin-top:8px;">套用手動詞庫</button>
        </details>
    </div>

    <div style="margin-bottom: 15px;">
        <button onclick="shuffleCards(3)">3x3</button>
        <button onclick="shuffleCards(4)">4x4</button>
        <button onclick="shuffleCards(5)">5x5</button>
    </div>

    <div id="game-container" class="container"></div>

    <div style="margin-top: 20px;">
        <button onclick="applyStyle('theme-style1')">清新藍</button>
        <button onclick="applyStyle('theme-style2')">暖心橘</button>
        <button onclick="applyStyle('theme-style3')">沉穩黑</button>
    </div>

    <div class="footer">
        <p>設計者：Iônn, Àn-tsiong | 技術支援：Gemini</p>
        <div class="counter-container">
            <a href="https://www.hitwebcounter.com/" target="_blank">
                <img src="https://hitwebcounter.com/counter/counter.php?page=21440561&style=0008&nbdigits=6&type=page&initCount=0" title="Counters" border="0" />
            </a>
        </div>
    </div>

    <script>
        // (5) & (8) 預設 CSV 網址，即使輸入框為空也會使用此網址
        const DEFAULT_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQrfWVnTaayXh95cqCn96wTeWOYFxVwWIn_O3BDYBoiab130Ur4s49vJDSd5SCGmm-RDxhkLx3l8bBg/pub?gid=0&single=true&output=csv";
        
        let activeCards = [];
        let currentSize = 3;
        const container = document.getElementById('game-container');
        const sheetInput = document.getElementById('sheet-url');

        async function fetchSheet() {
            // (7) 如果輸入框為空，則使用預設網址
            const url = sheetInput.value.trim() || DEFAULT_CSV_URL;
            try {
                const res = await fetch(url);
                const text = await res.text();
                const lines = text.split(/\r?\n/);
                activeCards = lines.map(l => {
                    const p = l.replace(/，/g, ',').split(',');
                    return p.length >= 2 ? { h: p[0].trim(), r: p[1].trim() } : null;
                }).filter(c => c !== null && c.h !== "" && c.r !== "");
                
                if (activeCards.length > 0) {
                    alert(`成功載入 ${activeCards.length} 組單字！`);
                    shuffleCards(currentSize);
                } else {
                    alert("載入失敗：請確認試算表內有正確的單字資料。");
                }
            } catch (e) { 
                alert("讀取失敗：請確認網路連線，或檢查試算表是否已發佈為 CSV。"); 
            }
        }

        function shuffleCards(size) {
            currentSize = size;
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            if (activeCards.length < size*size) {
                container.innerHTML = '<p style="grid-column:1/-1; text-align:center;">詞彙不足，請點擊上方按鈕同步資料。</p>';
                return;
            }

            const deck = [...activeCards].sort(() => Math.random() - 0.5).slice(0, size*size);
            deck.forEach(data => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front">${data.r}</div>
                        <div class="card-face card-back">${data.h}</div>
                    </div>
                    <div class="mark-btn"></div>
                `;
                card.onclick = () => card.classList.toggle('flipped');
                card.querySelector('.mark-btn').onclick = (e) => {
                    e.stopPropagation();
                    e.target.classList.toggle('marked');
                };
                container.appendChild(card);
            });
        }

        function applyStyle(s) { document.body.className = s; }
        
        document.getElementById('load-sheet-btn').onclick = fetchSheet;
        
        document.getElementById('apply-btn').onclick = () => {
            const lines = document.getElementById('custom-dictionary').value.trim().split('\n');
            activeCards = lines.map(l => {
                const p = l.replace(/，/g, ',').split(',');
                return p.length === 2 ? { h: p[0].trim(), r: p[1].trim() } : null;
            }).filter(c => c !== null);
            shuffleCards(currentSize);
        };

        window.onload = () => { 
            shuffleCards(3); 
        };
    </script>
</body>
</html>
