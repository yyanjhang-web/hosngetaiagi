<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基礎版_無入聲_雙表格含回饋</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: '微軟正黑體', 'Arial', sans-serif;
            text-align: center;
            padding: 2vh 2vw; /* 調整padding為相對單位 */
            box-sizing: border-box;
        }
        .card-container {
            display: flex;
            flex-direction: column; /* 小螢幕時堆疊 */
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 2vh; /* 調整間距為相對單位 */
            margin-bottom: 2vh;
            width: 100%;
            max-width: 900px;
        }
        @media (min-width: 768px) {
            .card-container {
                flex-direction: row; /* 大螢幕時橫向排列 */
                gap: 2vw;
            }
        }
        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .dobble-card {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1vh; /* 調整網格間距為相對單位 */
            width: 100%;
            padding: 2vw; /* 調整卡片padding為相對單位 */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            aspect-ratio: 2 / 3;
            transition: background-color 0.3s;
        }
        #card1 {
            background-color: #e6f7ff;
        }
        #card2 {
            background-color: #e6ffe6;
        }
        .dobble-card.darken {
            background-color: #999;
            opacity: 0.3;
        }
        .dobble-element {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            font-size: 5vw; /* 根據視窗寬度調整字體大小 */
            font-weight: bold;
            padding: 1vw;
            box-sizing: border-box;
            user-select: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        @media (min-width: 768px) {
            .dobble-element {
                font-size: 3vw; /* 大螢幕時字體大小調整 */
            }
        }
        button {
            padding: 1.5vh 3vw;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .card-number {
            display: none;
        }
        .rule-text {
            font-size: 1em;
            color: #333;
            margin-top: 1.5vh;
            margin-bottom: 0.5vh;
        }
        .designer-info {
            font-size: 0.8em;
            color: #555;
            margin-top: 1vh;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-wrapper">
            <div class="dobble-card" id="card1"></div>
        </div>
        <div class="card-wrapper">
            <div class="dobble-card" id="card2"></div>
        </div>
    </div>
    
    <button id="changeCardsBtn">換一張</button>
    <div class="rule-text">規則：找出兩張卡中相同的元素，並大聲說出來</div>
    <div class="designer-info">設計者：Iônn, Àn-tsiong</div>

    <script>
        const cards = {
            1: ['n', 'ian', 'tsh', 'b', 'a', 'e'],
            2: ['th', 'ng-', 'an', 'u', 'b', 'o'],
            3: ['s', 't', 'n', 'an', 'ts', 'oo'],
            4: ['t', 'e', 'j', 'ng-', 'ann', 'h'],
            5: ['p', 'u', 'oo', 'g', 'h', 'ian'],
            6: ['iau', 'e', 'p', 'th', 's', 'kh'],
            7: ['ian', 'an', 'ann', 'ui', 'iau', 'am'],
            8: ['b', 'iu', 'i', 'h', 'iau', 'ts'],
            9: ['u', 'iu', 'm', 'n', 'kh', 'ann'],
            10: ['m', 's', 'o', 'am', 'h', 'tsh'],
            11: ['j', 'oo', 'am', 'k', 'kh', 'b'],
            12: ['k', 'g', 'i', 'an', 'm', 'e'],
            13: ['ui', 't', 'm', 'p', 'b', 'ph'],
            14: ['ann', 's', 'b', 'g', 'L', 'io'],
            15: ['th', 'io', 'ts', 'j', 'm', 'ian'],
            16: ['ph', 'ian', 'k', 's', 'iu', 'ng-'],
            17: ['m', 'a', 'iau', 'ng-', 'oo', 'L'],
            18: ['p', 'n', 'i', 'am', 'ng-', 'io'],
            19: ['tsh', 'iau', 'k', 't', 'u', 'io'],
            20: ['e', 'L', 'u', 'ph', 'am', 'ts'],
            21: ['j', 'g', 'ph', 'n', 'o', 'iau'],
            22: ['h', 'ui', 'L', 'th', 'k', 'n'],
            23: ['o', 'ts', 'k', 'a', 'ann', 'p'],
            24: ['oo', 'tsh', 'ph', 'i', 'th', 'ann'],
            25: ['am', 'iu', 't', 'g', 'a', 'th'],
            26: ['ts', 'tsh', 'ui', 'ng-', 'kh', 'g'],
            27: ['io', 'a', 'h', 'kh', 'ph', 'an'],
            28: ['ian', 'L', 't', 'i', 'kh', 'o'],
            29: ['iu', 'tsh', 'p', 'an', 'j', 'L'],
            30: ['io', 'iu', 'o', 'oo', 'e', 'ui'],
            31: ['s', 'i', 'ui', 'j', 'u', 'a']
        };

        const card1Element = document.getElementById('card1');
        const card2Element = document.getElementById('card2');
        const changeCardsBtn = document.getElementById('changeCardsBtn');
        const cardKeys = Object.keys(cards);
        let commonElement = '';

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function findCommonElement(arr1, arr2) {
            const set1 = new Set(arr1);
            for (const item of arr2) {
                if (set1.has(item)) {
                    return item;
                }
            }
            return null;
        }

        function clearFeedback() {
            card1Element.classList.remove('darken');
            card2Element.classList.remove('darken');
            document.querySelectorAll('.dobble-element').forEach(el => {
                el.classList.remove('highlight');
            });
        }

        function handleElementClick(e) {
            clearFeedback();

            const clickedElementText = e.target.textContent;

            if (clickedElementText === commonElement) {
                document.querySelectorAll('.dobble-element').forEach(el => {
                    if (el.textContent === commonElement) {
                        el.classList.add('highlight');
                    }
                });
            } else {
                card1Element.classList.add('darken');
                card2Element.classList.add('darken');
            }
        }

        function showRandomCards() {
            clearFeedback();

            let card1Key, card2Key;
            
            do {
                card1Key = cardKeys[Math.floor(Math.random() * cardKeys.length)];
                card2Key = cardKeys[Math.floor(Math.random() * cardKeys.length)];
            } while (card1Key === card2Key);

            const card1Data = cards[card1Key];
            const card2Data = cards[card2Key];

            commonElement = findCommonElement(card1Data, card2Data);

            const shuffledCard1 = shuffleArray([...card1Data]);
            const shuffledCard2 = shuffleArray([...card2Data]);

            card1Element.innerHTML = '';
            shuffledCard1.forEach(item => {
                const element = document.createElement('div');
                element.className = 'dobble-element';
                element.textContent = item;
                element.addEventListener('click', handleElementClick);
                card1Element.appendChild(element);
            });

            card2Element.innerHTML = '';
            shuffledCard2.forEach(item => {
                const element = document.createElement('div');
                element.className = 'dobble-element';
                element.textContent = item;
                element.addEventListener('click', handleElementClick);
                card2Element.appendChild(element);
            });
        }

        window.onload = showRandomCards;
        changeCardsBtn.addEventListener('click', showRandomCards);
    </script>
</body>
</html>
